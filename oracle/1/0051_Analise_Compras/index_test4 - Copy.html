<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Sunburst com Plotly.js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        #chart-container {
            width: 80%;
            height: 80%;
            max-width: 900px;
            max-height: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="chart-container">
    <h2>Gráfico Sunburst</h2>
    <div id="sunburst-chart"></div>
</div>

<!-- Inclusão do Plotly.js -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<script>
    // Dados do gráfico Sunburst
    var data = [{
        type: "sunburst",
        labels: ["Categoria A", "Categoria B", "Subcategoria A1", "Subcategoria A2", "Subcategoria B1", "Subcategoria B2"],
        parents: ["", "", "Categoria A", "Categoria A", "Categoria B", "Categoria B"],
        values: [10, 14, 6, 4, 7, 7],
        leaf: { opacity: 0.7 },
        marker: { line: { width: 1 } },
        textinfo: "label+value+percent parent", 
        textfont: { size: 10, color: "black" }, 
        textposition: 'inside',
        insidetextorientation: 'radial',
        hoverinfo: "label+value+percent parent",
        texttemplate: "%{label}<br>%{value}<br>%{percentParent}" // Mover para cá
    }];

    // Layout do gráfico
    var layout = {
        margin: {l: 0, r: 0, b: 0, t: 0},
        sunburstcolorway:["#636efa","#EF553B","#00cc96", "#ab63fa", "#FFA15A"],
        extendsunburstcolorway: true
        
    };
    // Renderização do gráfico
    Plotly.newPlot('sunburst-chart', data, layout);
</script>
</body>
</html>
