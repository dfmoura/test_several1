<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard com Gráficos em Chart.js</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Estilos customizados -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .card {
      height: 300px;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transform: translateY(-5px);
    }
    .card-body {
      padding: 1rem;
      height: 100%;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .chart-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .chart-title {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      z-index: 10;
    }
    .indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #777;
    }
    .display-4 {
      display: flex;
      align-items: center;
      font-size: 3rem;
      margin-bottom: 0;
    }
    .arrow-up {
      color: green; /* Cor da seta para cima */
      margin-left: 5px;
    }
    .arrow-down {
      color: red; /* Cor da seta para baixo */
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
<div class="col-lg-6 mb-4">
  <div class="card">
    <div class="chart-container">
      <canvas id="chart1"></canvas>
      <div class="chart-title">TÍTULO TESTE</div>
    </div>
    <div class="card-body">
      <div class="indicator">
        <i class="fas fa-arrow-up"></i>
      </div>
      <h2 class="display-4">123 <i class="fas fa-arrow-up arrow-up"></i></h2>
      <p class="card-text">Descrição do card 1.</p>
    </div>
  </div>
</div>

      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="chart-container">
            <canvas id="chart2"></canvas>
            <div class="chart-title">TÍTULO TESTE</div>
          </div>
          <div class="card-body">
            <div class="indicator">
              <i class="fas fa-arrow-down"></i>
            </div>
            <h2 class="display-4">456 <i class="fas fa-arrow-down arrow-down"></i></h2>
            <p class="card-text">Descrição do card 2.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="chart-container">
            <canvas id="chart3"></canvas>
            <div class="chart-title">TÍTULO TESTE</div>
          </div>
          <div class="card-body">
            <div class="indicator">
              <i class="fas fa-arrow-up"></i>
            </div>
            <h2 class="display-4">789 <i class="fas fa-arrow-up arrow-up"></i></h2>
            <p class="card-text">Descrição do card 3.</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-4">
        <div class="chart-title">TÍTULO TESTE</div>
        <div class="card">
          <div class="chart-container">
            <canvas id="chart4"></canvas>
          </div>
          <div class="card-body">
            <div class="indicator">
              <i class="fas fa-arrow-down"></i>
            </div>
            <h2 class="display-4">987 <i class="fas fa-arrow-down arrow-down"></i></h2>
            <p class="card-text">Descrição do card 4.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Dados do gráfico (exemplo)
    const chartData = {
      labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
      datasets: [{
        data: [12, 19, 3, 5, 2, 3],
        borderColor: 'rgba(54, 162, 235, 1)',
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderWidth: 2,
        fill: true,
        tension: 0
      }]
    };

    // Configurações do gráfico
    const chartOptions = {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: { enabled: false }
      },
      scales: {
        x: { display: false },
        y: { display: false }
      }
    };

    // Inicializa os gráficos
    ['chart1', 'chart2', 'chart3', 'chart4'].forEach(id => {
      new Chart(document.getElementById(id), {
        type: 'line',
        data: chartData,
        options: chartOptions
      });
    });
  </script>
  
  <!-- Bootstrap JS e jQuery (opcional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
