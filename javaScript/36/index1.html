<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Estoque</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #1e1e2f;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            padding: 20px;
            width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.8em;
            margin: 0;
            color: #76c7c0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
            color: #aaaaaa;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #2a2a3f;
            color: white;
            font-size: 1em;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: #76c7c0;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #5fa8a3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Simulador de Estoque</h1>
        </div>

        <div class="input-group">
            <label for="estoque-atual">Estoque Atual (unidades)</label>
            <input type="number" id="estoque-atual" placeholder="Digite o estoque atual">
        </div>

        <div class="input-group">
            <label for="giro-atual">Giro Atual (unidades/dia)</label>
            <input type="number" id="giro-atual" placeholder="Digite o giro diário">
        </div>

        <button class="button" onclick="calcularDuracao()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularDuracao() {
            const estoqueAtual = parseFloat(document.getElementById('estoque-atual').value);
            const giroAtual = parseFloat(document.getElementById('giro-atual').value);

            if (!estoqueAtual || !giroAtual || giroAtual <= 0) {
                document.getElementById('resultado').textContent = 'Por favor, insira valores válidos.';
                return;
            }

            const duracao = estoqueAtual / giroAtual;
            document.getElementById('resultado').textContent = `O estoque irá durar aproximadamente ${duracao.toFixed(1)} dias.`;
        }
    </script>
</body>
</html>
