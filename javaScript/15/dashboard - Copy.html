<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Café Mercado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-page">
    <header>
        <h2>Café Mercado - Dashboard</h2>
        <button id="logout">Logout</button>
    </header>
    
    <main class="dashboard-content">
        <div class="card">
            <h3>Câmbio Atual</h3>
            <p id="exchange-rate">Carregando...</p>
            <div class="card-footer">
                <span class="date">Atualizado: <span id="exchange-date">--/--/----</span></span>
                <span class="variation positive">+0.5%</span>
            </div>
        </div>
        <div class="card">
            <h3>Café Arabica - ESALQ</h3>
            <p>R$ <span class="value" id="cafeValor">Carregando...</span></p>
            <div class="card-footer">
                <span class="date">Atualizado: <span id="coffee-date">--/--/----</span></span>
                <span class="variation negative">-1.2%</span>
            </div>
        </div>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
