<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      overflow: hidden; /* Disable scrolling during preloader */
      color: #ffffff;
    }

    /* Preloader Container */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    /* Logo Animation */
    #preloader img {
      width: 120px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    /* Loading Text */
    #preloader .loading-text {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #4caf50;
      letter-spacing: 2px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Fade Out Effect */
    #preloader.fade-out {
      animation: fadeOut 0.5s ease-in forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Main Content (hidden initially) */
    #content {
      display: none;
      padding: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <img src="https://raw.githubusercontent.com/dfmoura/test_several1/main/oracle/1/0079_previsao%20estoque/logo_hex.png" alt="Loading...">
    <div class="loading-text">Carregando...</div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>Bem-vindo à Página!</h1>
    <p>Este é o conteúdo principal que será exibido após o carregamento.</p>
  </div>

  <script>
    // Simulate loading time
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      const content = document.getElementById('content');

      setTimeout(() => {
        preloader.classList.add('fade-out');
        content.style.display = 'block';
      }, 2000); // 2 seconds
    });
  </script>
</body>
</html>
