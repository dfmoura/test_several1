<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .field {
    margin-bottom: 20px;
  }
  .field label {
    font-weight: bold;
  }
  .field input,
  .field textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<div class="container">
  <div class="field">
    <label for="field1">Field 1:</label>
    <input type="text" id="field1" name="field1">
  </div>
  <div class="field">
    <label for="field2">Field 2:</label>
    <input type="text" id="field2" name="field2">
  </div>
  <div class="field">
    <label for="field3">Field 3:</label>
    <input type="text" id="field3" name="field3">
  </div>
  <div class="field">
    <label for="field4">Field 4:</label>
    <input type="text" id="field4" name="field4">
  </div>
  <div class="field">
    <label for="field5">Field 5:</label>
    <input type="text" id="field5" name="field5">
  </div>
  <div class="field">
    <label for="field6">Field 6:</label>
    <input type="text" id="field6" name="field6">
  </div>
  <div class="field">
    <label for="field7">Field 7:</label>
    <input type="text" id="field7" name="field7">
  </div>
  <div class="field">
    <label for="field8">Field 8:</label>
    <textarea id="field8" name="field8" rows="4"></textarea>
  </div>
  <div class="field">
    <label for="field9">Field 9:</label>
    <textarea id="field9" name="field9" rows="4"></textarea>
  </div>
  <div class="field">
    <label for="field10">Field 10:</label>
    <textarea id="field10" name="field10" rows="4"></textarea>
  </div>
</div>

</body>
</html>
