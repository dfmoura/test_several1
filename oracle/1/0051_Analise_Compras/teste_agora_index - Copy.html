<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Férias da Débora</title>

    <!-- CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            animation: fadeInText 3s ease-in-out;
        }

        .highlight {
            color: #ffcc00;
            font-weight: bold;
            animation: pulseHighlight 2s infinite;
        }

        /* Botão estilizado */
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #ff6f61;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            animation: bounceButton 2s infinite;
        }

        .cta-button:hover {
            background-color: #ff8b7f;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        /* Animações */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseHighlight {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 0, 0.5), 0 0 10px rgba(255, 255, 0, 0.2);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 0, 1), 0 0 30px rgba(255, 255, 0, 0.5);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 255, 0, 0.5), 0 0 10px rgba(255, 255, 0, 0.2);
            }
        }

        @keyframes bounceButton {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Efeito de partículas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: moveParticle 10s infinite;
        }

        @keyframes moveParticle {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) scale(1);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h1>Compre seu ticket e fique de férias da <span class="highlight">Débora</span> agora!</h1>
        <a href="#" class="cta-button">Comprar Ticket</a>
    </div>

    <!-- Efeito de partículas -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-duration: 12s;"></div>
        <div class="particle" style="left: 30%; animation-duration: 18s;"></div>
        <div class="particle" style="left: 50%; animation-duration: 15s;"></div>
        <div class="particle" style="left: 70%; animation-duration: 20s;"></div>
        <div class="particle" style="left: 90%; animation-duration: 14s;"></div>
    </div>

    <!-- JavaScript para adicionar mais partículas aleatórias -->
    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 20 + 5}s`;
            document.querySelector('.particles').appendChild(particle);

            // Remover a partícula após a animação
            setTimeout(() => {
                particle.remove();
            }, 25000); 
        }

        // Criar partículas de forma contínua
        setInterval(createParticle, 500);
    </script>

</body>
</html>
