<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Cor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .color-picker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .color-picker-container input[type="text"] {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="color-picker-container">
    <h2>Escolha uma Cor</h2>
    <input type="color" id="colorPicker" value="#000000">
    <input type="text" id="colorHex" readonly placeholder="#000000">
</div>

<script>
    const colorPicker = document.getElementById('colorPicker');
    const colorHex = document.getElementById('colorHex');

    // Atualiza o campo de texto com o valor hexadecimal da cor escolhida
    colorPicker.addEventListener('input', () => {
        colorHex.value = colorPicker.value.toUpperCase();  // Deixa o hexadecimal em maiúsculas, se preferir
    });

    // Inicializa o campo de texto com a cor padrão do seletor
    colorHex.value = colorPicker.value.toUpperCase();
</script>

</body>
</html>
