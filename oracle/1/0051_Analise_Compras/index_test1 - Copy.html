<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Dashboard</title>
    <style>
        /* Estilos b√°sicos para o layout */
        body {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            height: 50vh;
            padding: 20px;
        }

        .card {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        .card:hover {
            background-color: #e0e0e0;
        }

        .card svg {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        p {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        p2 {
            font-size: 18px;
            font-weight: bold;
        }

        .overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 2;
        }

        .header-card {
            grid-column: span 2;
            padding: 10px 15px;
            background-color: #2ca025;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: left;
            color: white;
            transition: background-color 0.3s ease;
        }

        .header-card:hover {
            background-color: #028001;
        }

        .header-card h3 {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 0;
            font-size: 1.1em;
        }

        .header-card svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .lead-time-details {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 1.0em;
            margin-left: 5px;
        }

        .lead-time-details span {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="card">
        <svg>...</svg>
        <p>Card 1</p>
        <p2>Info</p2>
    </div>

    <div class="card">
        <svg>...</svg>
        <p>Card 2</p>
        <p2>Info</p2>
    </div>

    <div class="card">
        <svg>...</svg>
        <p>Card 3</p>
        <p2>Info</p2>
        <!-- Overlay de Estorno -->
        <div class="overlay">ESTORNO: 5</div>
    </div>

    <div class="card">
        <svg>...</svg>
        <p>Card 4</p>
        <p2>Info</p2>
    </div>

</body>
</html>
