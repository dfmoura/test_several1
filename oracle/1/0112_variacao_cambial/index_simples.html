<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lise de Exposi√ß√£o Cambial - Vers√£o Simplificada</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #7f8c8d;
            text-align: center;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
            height: calc(100vh - 200px);
        }

        .products-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .products-panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .product-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }

        .product-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: #e3f2fd;
        }

        .product-item.active {
            background: #3498db;
            color: white;
            border-left-color: #2980b9;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .product-details {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .chart-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            color: #2c3e50;
            font-size: 1.8em;
            font-weight: bold;
        }

        .chart-container {
            flex: 1;
            position: relative;
            min-height: 400px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 15px;
            height: 3px;
            border-radius: 2px;
        }

        .legend-color.ptax-compra { background: #e74c3c; }
        .legend-color.dolar-spot { background: #3498db; }
        .legend-color.ptax-pagamento { background: #27ae60; }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .products-panel {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä An√°lise de Exposi√ß√£o Cambial</h1>
            <p>Vers√£o Simplificada - Dados Simulados</p>
        </div>

        <div class="main-content">
            <div class="products-panel">
                <h2>üì¶ Produtos Importados</h2>
                <div id="productsList">
                    <!-- Lista de produtos ser√° carregada dinamicamente -->
                </div>
            </div>

            <div class="chart-panel">
                <div class="chart-header">
                    <div class="chart-title" id="chartTitle">Selecione um produto para visualizar a exposi√ß√£o cambial</div>
                </div>

                <div class="chart-container">
                    <canvas id="exposureChart"></canvas>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color ptax-compra"></div>
                        <span>PTAX de Compra</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color dolar-spot"></div>
                        <span>D√≥lar Spot Di√°rio</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color ptax-pagamento"></div>
                        <span>PTAX de Pagamento</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados de exemplo simplificados
        const produtosExemplo = [
            {
                id: 1,
                nome: "Mat√©ria Prima A",
                dataCompra: "2024-01-15",
                valorUSD: 50000,
                dataPagamento: "2024-02-15",
                fornecedor: "Supplier Corp",
                categoria: "Qu√≠micos"
            },
            {
                id: 2,
                nome: "Componente B",
                dataCompra: "2024-01-20",
                valorUSD: 75000,
                dataPagamento: "2024-03-20",
                fornecedor: "Tech Imports",
                categoria: "Eletr√¥nicos"
            },
            {
                id: 3,
                nome: "Insumo C",
                dataCompra: "2024-02-01",
                valorUSD: 30000,
                dataPagamento: "2024-02-28",
                fornecedor: "Global Materials",
                categoria: "Metais"
            }
        ];

        let chart = null;
        let selectedProduct = null;

        // Fun√ß√£o para formatar data
        function formatarData(data) {
            return new Date(data).toLocaleDateString('pt-BR');
        }

        // Fun√ß√£o para formatar valor em USD
        function formatarUSD(valor) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(valor);
        }

        // Fun√ß√£o para gerar dados simulados do gr√°fico
        function gerarDadosSimulados(produto) {
            const dados = [];
            const dataCompra = new Date(produto.dataCompra);
            const dataPagamento = new Date(produto.dataPagamento);
            const hoje = new Date();
            
            // Valores base para simula√ß√£o
            const ptaxCompraBase = 4.95;
            const ptaxPagamentoBase = 5.05;
            
            // Gerar dados para cada dia desde a compra at√© hoje
            let dataAtual = new Date(dataCompra);
            
            while (dataAtual <= hoje) {
                const dataStr = dataAtual.toISOString().split('T')[0];
                const isDataPagamento = dataAtual.getTime() === dataPagamento.getTime();
                
                // Calcular varia√ß√£o baseada no tempo
                const diasDesdeCompra = Math.floor((dataAtual - dataCompra) / (1000 * 60 * 60 * 24));
                const variacaoTempo = Math.sin(diasDesdeCompra * 0.1) * 0.1;
                const variacaoAleatoria = (Math.random() - 0.5) * 0.05;
                
                const dolarSpot = ptaxCompraBase * (1 + variacaoTempo + variacaoAleatoria);
                
                dados.push({
                    data: dataStr,
                    ptaxCompra: ptaxCompraBase,
                    dolarSpot: dolarSpot,
                    ptaxPagamento: isDataPagamento ? ptaxPagamentoBase : null
                });
                
                dataAtual.setDate(dataAtual.getDate() + 1);
            }
            
            return dados;
        }

        // Fun√ß√£o para criar/atualizar gr√°fico
        function criarGrafico(dados, produto) {
            const ctx = document.getElementById('exposureChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            const labels = dados.map(d => formatarData(d.data));
            const ptaxCompraData = dados.map(d => d.ptaxCompra);
            const dolarSpotData = dados.map(d => d.dolarSpot);
            const ptaxPagamentoData = dados.map(d => d.ptaxPagamento);
            
            console.log('Criando gr√°fico com dados:', {
                labels: labels.length,
                ptaxCompra: ptaxCompraData.length,
                dolarSpot: dolarSpotData.length,
                ptaxPagamento: ptaxPagamentoData.length
            });
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'PTAX de Compra',
                            data: ptaxCompraData,
                            borderColor: '#e74c3c',
                            backgroundColor: 'rgba(231, 76, 60, 0.1)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: 'D√≥lar Spot Di√°rio',
                            data: dolarSpotData,
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: 'PTAX de Pagamento',
                            data: ptaxPagamentoData,
                            borderColor: '#27ae60',
                            backgroundColor: 'rgba(39, 174, 96, 0.1)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.1,
                            pointRadius: 6,
                            pointHoverRadius: 8
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: `Exposi√ß√£o Cambial - ${produto.nome}`,
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            color: '#2c3e50'
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.parsed.y;
                                    return `${label}: R$ ${value.toFixed(4)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Data',
                                font: {
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Taxa de C√¢mbio (R$/USD)',
                                font: {
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return 'R$ ' + value.toFixed(2);
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
            
            console.log('Gr√°fico criado com sucesso!');
        }

        // Fun√ß√£o para carregar lista de produtos
        function carregarProdutos() {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = '';
            
            produtosExemplo.forEach(produto => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.onclick = (event) => selecionarProduto(produto, event);
                
                productItem.innerHTML = `
                    <div class="product-name">${produto.nome}</div>
                    <div class="product-details">
                        <div>üìÖ Compra: ${formatarData(produto.dataCompra)}</div>
                        <div>üí∞ Valor: ${formatarUSD(produto.valorUSD)}</div>
                        <div>üìÖ Pagamento: ${formatarData(produto.dataPagamento)}</div>
                        <div>üè¢ ${produto.fornecedor}</div>
                        <div>üìÇ ${produto.categoria}</div>
                    </div>
                `;
                
                productsList.appendChild(productItem);
            });
        }

        // Fun√ß√£o para selecionar produto
        function selecionarProduto(produto, event = null) {
            selectedProduct = produto;
            
            // Atualizar sele√ß√£o visual
            document.querySelectorAll('.product-item').forEach(item => {
                item.classList.remove('active');
            });
            
            if (event && event.target.closest('.product-item')) {
                event.target.closest('.product-item').classList.add('active');
            }
            
            // Atualizar t√≠tulo do gr√°fico
            document.getElementById('chartTitle').textContent = `Exposi√ß√£o Cambial - ${produto.nome}`;
            
            // Gerar dados e criar gr√°fico
            const dados = gerarDadosSimulados(produto);
            console.log('Dados gerados:', dados);
            
            criarGrafico(dados, produto);
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado');
            console.log('Chart.js dispon√≠vel:', typeof Chart !== 'undefined');
            console.log('Produtos exemplo:', produtosExemplo);
            
            carregarProdutos();
            
            // Selecionar primeiro produto por padr√£o
            if (produtosExemplo.length > 0) {
                setTimeout(() => {
                    console.log('Selecionando primeiro produto:', produtosExemplo[0]);
                    selecionarProduto(produtosExemplo[0]);
                }, 500);
            }
        });
    </script>
</body>
</html>
