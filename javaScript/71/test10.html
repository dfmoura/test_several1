        /* ===== RESET CSS - Remove margens e paddings padr√£o ===== */
        * {

<body>
    <!-- ===== T√çTULO PRINCIPAL DA APLICA√á√ÉO ===== -->
    <h1>ü§ñ GPT Chat com Base de Faturamento</h1>
    
    <!-- ===== CONTAINER PRINCIPAL - Layout em grid ===== -->
    <div class="container">

    <script>
        // ===== CONFIGURA√á√ÉO INICIAL - CHAVE DA API OPENAI =====


        // ===== VARI√ÅVEIS GLOBAIS PARA MEM√ìRIA E CONTEXTO =====
        let conversationHistory = [];
        let currentContext = '';
        let analysisCache = {};

        // ===== BASE DE CONHECIMENTO - Dados que o GPT usar√° para responder =====
        // SEQU√äNCIA DE EXECU√á√ÉO: Esta base √© carregada primeiro e serve como contexto para o GPT
        function generateBillingData(N) {
    const sampleProducts = [
        "NPK 10-10-10", "NPK 20-20-20", "NPK 15-15-15", "NPK 5-10-15", "NPK 12-12-12",
        "Ureia 46%", "Sulfato de Am√¥nio", "Nitrato de Am√¥nio", "Fosfato Diam√¥nico",
        "Superfosfato Triplo", "Cloreto de Pot√°ssio", "Sulfato de Pot√°ssio",
        "Nitrato de C√°lcio", "Sulfato de Magn√©sio", "B√≥rax", "Sulfato de Zinco",
        "Sulfato de Cobre", "Sulfato de Mangan√™s", "Molibdato de S√≥dio",
        "Fertilizante Org√¢nico", "Composto Org√¢nico", "Humus de Minhoca",
        "Torta de Mamona", "Torta de Neem", "Farinha de Ossos",
        "Farinha de Sangue", "Quitina de Crust√°ceos", "Algas Marinhas",
        "Extrato de Peixe", "Biofertilizante", "Micorrizas", "Riz√≥bios"
    ];

    const sampleCompanies = [
        "AgroTech Fertilizantes", "Fertilizantes do Brasil", "AgroQu√≠mica Nacional",
        "Fertilizantes Verde", "AgroMinerais Ltda", "Fertilizantes Pot√°ssio",
        "AgroNutrientes", "Fertilizantes Org√¢nicos Brasil", "AgroFertil",
        "Fertilizantes Nitrogenados", "AgroBio Fertilizantes", "Fertilizantes Micronutrientes",
        "AgroQu√≠mica Sul", "Fertilizantes do Nordeste", "AgroMinerais Norte",
        "Fertilizantes Verde Vida", "AgroNutrientes Plus", "Fertilizantes Org√¢nicos Plus",
        "AgroFertil Premium", "Fertilizantes Nitrogenados Pro", "AgroBio Fertilizantes Plus",
        "Fertilizantes Micronutrientes Pro", "AgroQu√≠mica Centro", "Fertilizantes do Centro",
        "AgroMinerais Leste", "Fertilizantes Verde Nature", "AgroNutrientes Gold",
        "Fertilizantes Org√¢nicos Gold", "AgroFertil Elite", "Fertilizantes Nitrogenados Elite"
    ];

    const billingData = [];

    for (let i = 0; i < N; i++) {
        const product = sampleProducts[Math.floor(Math.random() * sampleProducts.length)] + ` ${i + 1}`;
        const company = sampleCompanies[Math.floor(Math.random() * sampleCompanies.length)];
        const content = Math.floor(Math.random() * 50000) + 5000; // valores entre 5000 e 55000
        
        // Generate random date within the last 2 years
        const startDate = new Date(2022, 0, 1); // January 1, 2022
        const endDate = new Date(); // Today
        const randomTime = startDate.getTime() + Math.random() * (endDate.getTime() - startDate.getTime());
        const randomDate = new Date(randomTime);
        
        // Format date as dd/mm/yyyy
        const day = String(randomDate.getDate()).padStart(2, '0');
        const month = String(randomDate.getMonth() + 1).padStart(2, '0');
        const year = randomDate.getFullYear();
        const date = `${day}/${month}/${year}`;
        
        billingData.push({ product, company, content, date });
    }

    return billingData;
}

// Exemplo: gerar 15 registros
const knowledgeBase = generateBillingData(30);

        // ===== FUN√á√ïES INTELIGENTES PARA AN√ÅLISE DE DADOS =====
        
        // Analisa padr√µes nos dados de faturamento
        function analyzeBillingPatterns() {
            const analysis = {
                totalRevenue: 0,
                averageRevenue: 0,
                topCompanies: [],
                topProducts: [],
                monthlyTrends: {},
                revenueByCompany: {},
                revenueByProduct: {},
                growthRate: 0,
                seasonalPatterns: {}
            };

            knowledgeBase.forEach(item => {
                // Total revenue
                analysis.totalRevenue += item.content;
                
                // Revenue by company
                if (!analysis.revenueByCompany[item.company]) {
                    analysis.revenueByCompany[item.company] = 0;
                }
                analysis.revenueByCompany[item.company] += item.content;
                
                // Revenue by product
                if (!analysis.revenueByProduct[item.product]) {
                    analysis.revenueByProduct[item.product] = 0;
                }
                analysis.revenueByProduct[item.product] += item.content;
                
                // Monthly trends
                const month = item.date.split('/')[1];
                if (!analysis.monthlyTrends[month]) {
                    analysis.monthlyTrends[month] = 0;
                }
                analysis.monthlyTrends[month] += item.content;
                
                // Seasonal patterns
                const season = getSeason(parseInt(month));
                if (!analysis.seasonalPatterns[season]) {
                    analysis.seasonalPatterns[season] = 0;
                }
                analysis.seasonalPatterns[season] += item.content;
            });

            // Calculate averages and top performers
            analysis.averageRevenue = analysis.totalRevenue / knowledgeBase.length;
            
            // Top 5 companies
            analysis.topCompanies = Object.entries(analysis.revenueByCompany)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 5)
                .map(([company, revenue]) => ({ company, revenue }));
            
            // Top 5 products
            analysis.topProducts = Object.entries(analysis.revenueByProduct)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 5)
                .map(([product, revenue]) => ({ product, revenue }));

            // Calculate growth rate (simplified)
            const sortedData = knowledgeBase.sort((a, b) => new Date(a.date.split('/').reverse().join('-')) - new Date(b.date.split('/').reverse().join('-')));
            if (sortedData.length >= 2) {
                const firstHalf = sortedData.slice(0, Math.floor(sortedData.length / 2));
                const secondHalf = sortedData.slice(Math.floor(sortedData.length / 2));
                const firstHalfRevenue = firstHalf.reduce((sum, item) => sum + item.content, 0);
                const secondHalfRevenue = secondHalf.reduce((sum, item) => sum + item.content, 0);
                analysis.growthRate = ((secondHalfRevenue - firstHalfRevenue) / firstHalfRevenue) * 100;
            }

            return analysis;
        }

        // Fun√ß√£o para determinar a esta√ß√£o do ano
        function getSeason(month) {
            if (month >= 3 && month <= 5) return 'Primavera';
            if (month >= 6 && month <= 8) return 'Ver√£o';
            if (month >= 9 && month <= 11) return 'Outono';
            return 'Inverno';
        }

        // Gera insights inteligentes baseados nos dados
        function generateInsights() {
            const analysis = analyzeBillingPatterns();
            const insights = [];

            // Revenue insights
            insights.push(`üí∞ **Faturamento total:** R$ ${analysis.totalRevenue.toLocaleString('pt-BR')}`);
            insights.push(`üìä **Faturamento m√©dio por transa√ß√£o:** R$ ${analysis.averageRevenue.toLocaleString('pt-BR')}`);
            
            // Growth insights
            if (analysis.growthRate !== 0) {
                const growthEmoji = analysis.growthRate > 0 ? 'üìà' : 'üìâ';
                insights.push(`${growthEmoji} **Taxa de crescimento:** ${analysis.growthRate.toFixed(1)}%`);
            }
            
            // Top company insight
            if (analysis.topCompanies.length > 0) {
                const topCompany = analysis.topCompanies[0];
                insights.push(`üèÜ **Empresa l√≠der:** ${topCompany.company} (R$ ${topCompany.revenue.toLocaleString('pt-BR')})`);
            }
            
            // Top product insight
            if (analysis.topProducts.length > 0) {
                const topProduct = analysis.topProducts[0];
                insights.push(`‚≠ê **Produto mais vendido:** ${topProduct.product} (R$ ${topProduct.revenue.toLocaleString('pt-BR')})`);
            }

            // Seasonal insights
            const topSeason = Object.entries(analysis.seasonalPatterns)
                .sort(([,a], [,b]) => b - a)[0];
            if (topSeason) {
                insights.push(`üå± **Esta√ß√£o mais ativa:** ${topSeason[0]} (R$ ${topSeason[1].toLocaleString('pt-BR')})`);
            }

            return insights.join('\n');
        }

        // Fun√ß√£o para gerar dicas de visualiza√ß√£o
        function generateVisualizationHints(questionType) {
            const hints = [];
            
            switch (questionType) {
                case 'TOTAL_REVENUE':

                    hints.push('üìä **Sugest√£o:** Um gr√°fico de barras seria ideal para comparar faturamentos');
                    break;
                case 'COMPANY_ANALYSIS':

                    hints.push('üéØ **Insight:** Considere um gr√°fico de linha para mostrar evolu√ß√£o temporal');
                    break;
                case 'PRODUCT_ANALYSIS':

            }
            
            return hints.join('\n');
        }

        // Fun√ß√£o para detectar o tipo de pergunta do usu√°rio
        function detectQuestionType(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('total') || lowerMessage.includes('soma') || lowerMessage.includes('faturamento total')) {
                return 'TOTAL_REVENUE';
            }
            if (lowerMessage.includes('m√©dia') || lowerMessage.includes('m√©dio') || lowerMessage.includes('average')) {
                return 'AVERAGE_REVENUE';
            }
            if (lowerMessage.includes('empresa') || lowerMessage.includes('company')) {
                return 'COMPANY_ANALYSIS';
            }
            if (lowerMessage.includes('produto') || lowerMessage.includes('product')) {
                return 'PRODUCT_ANALYSIS';
            }
            if (lowerMessage.includes('tend√™ncia') || lowerMessage.includes('trend') || lowerMessage.includes('evolu√ß√£o')) {
                return 'TREND_ANALYSIS';
            }
            if (lowerMessage.includes('comparar') || lowerMessage.includes('compare')) {
                return 'COMPARISON';
            }
            if (lowerMessage.includes('recomenda√ß√£o') || lowerMessage.includes('sugest√£o') || lowerMessage.includes('advice')) {
                return 'RECOMMENDATION';
            }
            
            return 'GENERAL';
        }

- Per√≠odo analisado: ${knowledgeBase.length} registros de faturamento`;

- Faturamento m√©dio por transa√ß√£o: R$ ${analysis.averageRevenue.toLocaleString('pt-BR')}
- Faturamento total: R$ ${analysis.totalRevenue.toLocaleString('pt-BR')}
- N√∫mero de transa√ß√µes: ${knowledgeBase.length}`;
                
                case 'COMPANY_ANALYSIS':
                    return `Contexto para an√°lise por empresa:
${analysis.topCompanies.map((company, index) => 
    `${index + 1}. ${company.company}: R$ ${company.revenue.toLocaleString('pt-BR')}`
).join('\n')}`;

                    return `Contexto para an√°lise por produto:
