<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Faturamento por Cidade</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    #map {
        height: 100vh;
        width: 100vw;
    }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <script>

        const clientes = [
            { cidade: "São Paulo", lat: -23.5505, lng: -46.6333, valor: 120000 },
            { cidade: "Rio de Janeiro", lat: -22.9068, lng: -43.1729, valor: 90000 },
            { cidade: "Belo Horizonte", lat: -19.9167, lng: -43.9345, valor: 75000 },
            { cidade: "Brasília", lat: -15.7801, lng: -47.9292, valor: 110000 },
            { cidade: "Curitiba", lat: -25.4296, lng: -49.2719, valor: 60000 }
        ];


        // Inicializa o mapa
        const map = L.map('map').setView([-15.7801, -47.9292], 4);

        // Adiciona o tile layer (fundo do mapa)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adiciona marcadores para cada cidade
        clientes.forEach(cliente => {
            const marker = L.marker([cliente.lat, cliente.lng]).addTo(map);
            marker.bindPopup(`<b>${cliente.cidade}</b><br>Faturamento: R$ ${cliente.valor.toLocaleString()}`);
        });        

    </script>
</body>
</html>
