<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .section {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Faturamento por Supervisor</h2>
        <div class="chart-container">
            <canvas id="myDoughnutChart"></canvas>
        </div>
    </div>

    <div class="section">
        <h2>Detalhamento Faturamento</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Preço Médio</th>
                        <th>Vlr Fat</th>
                        <th>Margem</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Dados aleatórios serão inseridos aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dados aleatórios para o gráfico de rosca
        const data = {
            labels: ['Supervisor 1', 'Supervisor 2', 'Supervisor 3', 'Supervisor 4'],
            datasets: [{
                label: 'Faturamento',
                data: [300, 50, 100, 150],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'doughnut',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        };

        const myDoughnutChart = new Chart(
            document.getElementById('myDoughnutChart'),
            config
        );

        // Dados aleatórios para a tabela
        const products = [
            { produto: 'Produto 1', precoMedio: 10, vlrFat: 100, margem: '10%' },
            { produto: 'Produto 2', precoMedio: 20, vlrFat: 200, margem: '20%' },
            { produto: 'Produto 3', precoMedio: 30, vlrFat: 300, margem: '30%' },
            { produto: 'Produto 4', precoMedio: 40, vlrFat: 400, margem: '40%' }
        ];

        const tableBody = document.getElementById('table-body');
        products.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${product.produto}</td>
                <td>${product.precoMedio}</td>
                <td>${product.vlrFat}</td>
                <td>${product.margem}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
