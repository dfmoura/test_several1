<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            max-width: 300px;
        }

        #info h2 {
            margin-top: 0;
            font-size: 16px;
        }

        #info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="info">
    <h2>Informações do Ponto</h2>
    <p><strong>Coordenadas:</strong> <span id="coords">[Clique no mapa]</span></p>
    <p><strong>Endereço:</strong> <span id="address">[Clique no mapa]</span></p>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // Inicializar o mapa
    function inicializarMapa(latitude, longitude) {
        const map = L.map('map').setView([latitude, longitude], 13);

        // Adicionar camada de fundo do mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Atualizar painel com coordenadas e endereço ao clicar no mapa
        map.on('click', async function(e) {
            const lat = e.latlng.lat.toFixed(6);
            const lon = e.latlng.lng.toFixed(6);

            // Atualizar as coordenadas
            document.getElementById('coords').textContent = `[${lat}, ${lon}]`;

            // Obter o endereço
            const endereco = await obterEndereco(lat, lon);
            document.getElementById('address').textContent = endereco;

            // Adicionar marcador no mapa
            L.marker([lat, lon]).addTo(map).bindPopup(endereco).openPopup();
        });
    }

    // Obter endereço a partir de coordenadas usando a API Nominatim
    async function obterEndereco(lat, lon) {
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const data = await response.json();
            return data.display_name || "Endereço não encontrado.";
        } catch (error) {
            console.error("Erro ao obter o endereço:", error);
            return "Erro ao obter o endereço.";
        }
    }

    // Verificar se o navegador suporta geolocalização e inicializar o mapa
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            inicializarMapa(lat, lon);
        }, function() {
            alert("Erro ao obter a localização. Usando posição padrão.");
            inicializarMapa(-23.55052, -46.633308); // São Paulo
        });
    } else {
        alert("Geolocalização não suportada pelo navegador. Usando posição padrão.");
        inicializarMapa(-23.55052, -46.633308); // São Paulo
    }
</script>

</body>
</html>
