<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Control Program</title>
</head>
<body>
    <h1>Transactions</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction.description }} - ${{ transaction.amount }} - {{ transaction.category }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_transaction') }}">Add Transaction</a>
</body>
</html>
