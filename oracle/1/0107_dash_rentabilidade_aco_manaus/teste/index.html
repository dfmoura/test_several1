<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Taxas de Juros - BCB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .results-section {
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .results-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e1e5e9;
        }

        .results-table tr:hover {
            background: #f8f9fa;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .search-buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Pesquisa de Taxas de Juros</h1>
            <p>Consulta dados da API do Banco Central do Brasil</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="top">Quantidade de registros:</label>
                    <input type="number" id="top" name="top" value="100" min="1" max="1000">
                </div>
                <div class="form-group">
                    <label for="skip">Pular registros:</label>
                    <input type="number" id="skip" name="skip" value="0" min="0">
                </div>
                <div class="form-group">
                    <label for="segmento">Segmento:</label>
                    <select id="segmento" name="segmento">
                        <option value="">Todos</option>
                        <option value="PESSOAL">Pessoal</option>
                        <option value="EMPRESARIAL">Empresarial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="modalidade">Modalidade:</label>
                    <select id="modalidade" name="modalidade">
                        <option value="">Todas</option>
                        <option value="CHEQUE_ESPECIAL">Cheque Especial</option>
                        <option value="CREDITO_PESSOAL">Cr√©dito Pessoal</option>
                        <option value="CREDITO_IMOBILIARIO">Cr√©dito Imobili√°rio</option>
                    </select>
                </div>
            </form>

            <div class="search-buttons">
                <button class="btn btn-primary" onclick="searchData()">
                    üîç Pesquisar Dados
                </button>
                <button class="btn btn-secondary" onclick="clearResults()">
                    üóëÔ∏è Limpar Resultados
                </button>
                <a href="https://olinda.bcb.gov.br/olinda/servico/taxaJuros/versao/v2/odata/TaxasJurosDiariaPorInicioPeriodo?$top=100&$skip=0&$format=json&$select=InicioPeriodo,FimPeriodo,Segmento,Modalidade,Posicao,InstituicaoFinanceira,TaxaJurosAoMes,TaxaJurosAoAno,cnpj8" 
                   target="_blank" class="btn btn-secondary">
                    üåê Ver API Diretamente
                </a>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div id="stats" class="stats" style="display: none;"></div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://olinda.bcb.gov.br/olinda/servico/taxaJuros/versao/v2/odata/TaxasJurosDiariaPorInicioPeriodo';

        async function searchData() {
            const form = document.getElementById('searchForm');
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('stats');

            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando dados da API...</p>
                </div>
            `;

            try {
                // Build query parameters
                const params = new URLSearchParams();
                params.append('$format', 'json');
                params.append('$select', 'InicioPeriodo,FimPeriodo,Segmento,Modalidade,Posicao,InstituicaoFinanceira,TaxaJurosAoMes,TaxaJurosAoAno,cnpj8');
                
                const top = document.getElementById('top').value;
                const skip = document.getElementById('skip').value;
                const segmento = document.getElementById('segmento').value;
                const modalidade = document.getElementById('modalidade').value;

                params.append('$top', top);
                params.append('$skip', skip);

                if (segmento) {
                    params.append('$filter', `Segmento eq '${segmento}'`);
                }

                if (modalidade) {
                    const filter = params.get('$filter') || '';
                    const newFilter = `Modalidade eq '${modalidade}'`;
                    params.set('$filter', filter ? `${filter} and ${newFilter}` : newFilter);
                }

                const url = `${API_BASE_URL}?${params.toString()}`;
                
                console.log('Fazendo requisi√ß√£o para:', url);

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                displayResults(data);
                displayStats(data);

            } catch (error) {
                console.error('Erro na requisi√ß√£o:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erro ao carregar dados</h3>
                        <p>Erro: ${error.message}</p>
                        <p>Verifique sua conex√£o com a internet e tente novamente.</p>
                    </div>
                `;
            }
        }

        function displayStats(data) {
            const statsDiv = document.getElementById('stats');
            
            if (!data.value || data.value.length === 0) {
                statsDiv.style.display = 'none';
                return;
            }

            const totalRecords = data.value.length;
            const uniqueInstitutions = new Set(data.value.map(item => item.InstituicaoFinanceira)).size;
            const avgMonthlyRate = data.value.reduce((sum, item) => sum + (parseFloat(item.TaxaJurosAoMes) || 0), 0) / totalRecords;

            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalRecords}</div>
                    <div class="stat-label">Total de Registros</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${uniqueInstitutions}</div>
                    <div class="stat-label">Institui√ß√µes √önicas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${avgMonthlyRate.toFixed(2)}%</div>
                    <div class="stat-label">Taxa M√©dia Mensal</div>
                </div>
            `;
            
            statsDiv.style.display = 'grid';
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (!data.value || data.value.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h3>‚ÑπÔ∏è Nenhum resultado encontrado</h3>
                        <p>Tente ajustar os filtros de pesquisa.</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>In√≠cio Per√≠odo</th>
                            <th>Fim Per√≠odo</th>
                            <th>Segmento</th>
                            <th>Modalidade</th>
                            <th>Posi√ß√£o</th>
                            <th>Institui√ß√£o</th>
                            <th>Taxa Mensal (%)</th>
                            <th>Taxa Anual (%)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.value.forEach(item => {
                tableHTML += `
                    <tr>
                        <td>${formatDate(item.InicioPeriodo)}</td>
                        <td>${formatDate(item.FimPeriodo)}</td>
                        <td>${item.Segmento || '-'}</td>
                        <td>${item.Modalidade || '-'}</td>
                        <td>${item.Posicao || '-'}</td>
                        <td>${item.InstituicaoFinanceira || '-'}</td>
                        <td>${formatRate(item.TaxaJurosAoMes)}</td>
                        <td>${formatRate(item.TaxaJurosAoAno)}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            resultsDiv.innerHTML = tableHTML;
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR');
            } catch {
                return dateString;
            }
        }

        function formatRate(rate) {
            if (!rate) return '-';
            const numRate = parseFloat(rate);
            return isNaN(numRate) ? '-' : numRate.toFixed(2);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
        }

        // Auto-search on page load
        window.addEventListener('load', () => {
            setTimeout(searchData, 1000);
        });
    </script>
</body>
</html>
