<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Treemap com Plotly.js e Cores Transparentes</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  
  #treemapChart {
    width: 800px;
    height: 600px;
    margin: 0 auto;
  }
</style>
</head>
<body>
<div id="treemapChart"></div>
<script>
  // Dados fictícios para o treemap
  const data = [{
    type: 'treemap',
    labels: ['Eletrônicos', 'Roupas', 'Livros', 'Esportes', 'Jogos'],
    parents: ['', '', '', '', ''],
    values: [5000, 3000, 2000, 4000, 3500],
    textinfo: 'label+value',
    marker: {
      colors: ['rgba(31, 119, 180, 0.3)', 'rgba(255, 127, 14, 0.3)', 'rgba(44, 160, 44, 0.3)', 'rgba(214, 39, 40, 0.3)', 'rgba(148, 103, 189, 0.3)']
    }
  }];
  // Layout do treemap
  const layout = {
    margin: { t: 20, b: 20, l: 20, r: 20 }
  };
  // Configuração do treemap
  const config = {
    displayModeBar: false // Desativa a barra de modo de exibição
  };
  // Renderiza o treemap
  Plotly.newPlot('treemapChart', data, layout, config);
</script>
</body>
</html>
