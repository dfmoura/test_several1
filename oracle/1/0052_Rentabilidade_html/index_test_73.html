<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Impostos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            gap: 20px; /* Espaçamento entre as linhas */
            padding: 10px; /* Espaçamento interno da container */
            box-sizing: border-box;
        }
        .row {
            display: flex;
            flex: 1;
            gap: 20px; /* Espaçamento entre as seções na mesma linha */
        }
        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd; /* Borda fina e discreta */
            border-radius: 5px; /* Bordas arredondadas opcionais */
            background: #f9f9f9; /* Cor de fundo clara */
        }
        .chart-container {
            width: 90%;
            height: 90%;
            max-width: 600px;
            max-height: 400px;
        }
        .table-container {
            width: 90%;
            height: 90%;
            max-width: 1000px;
            max-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Alinha o conteúdo no topo */
            overflow: auto; /* Adiciona barra de rolagem se necessário */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        h2 {
            margin: 0 0 20px 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="section">
                <h2>Impostos</h2>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
            <div class="section">
                <h2>Impostos por Empresa</h2>
                <div class="chart-container">
                    <canvas id="doughnutChart1"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="section">
                <h2>Impostos por Grupo de Produtos</h2>
                <div class="chart-container">
                    <canvas id="doughnutChart2"></canvas>
                </div>
            </div>
            <div class="section">
                <h2>Detalhamento Impostos por Produto</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Produto</th>
                                <th>Categoria</th>
                                <th>Imposto</th>
                                <th>Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>001</td>
                                <td>Produto A</td>
                                <td>Categoria 1</td>
                                <td>R$ 100,00</td>
                                <td>01/01/2024</td>
                            </tr>
                            <tr>
                                <td>002</td>
                                <td>Produto B</td>
                                <td>Categoria 2</td>
                                <td>R$ 200,00</td>
                                <td>02/01/2024</td>
                            </tr>
                            <tr>
                                <td>003</td>
                                <td>Produto C</td>
                                <td>Categoria 3</td>
                                <td>R$ 300,00</td>
                                <td>03/01/2024</td>
                            </tr>
                            <!-- Adicione mais linhas conforme necessário -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dados aleatórios para o gráfico de barras
        const barChartData = {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
            datasets: [{
                label: 'Impostos',
                data: [100, 200, 150, 300, 250],
                backgroundColor: 'rgba(75, 192, 192, 0.4)', // Cor com transparência
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Configuração do gráfico de barras
        new Chart(document.getElementById('barChart').getContext('2d'), {
            type: 'bar',
            data: barChartData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false // Oculta a legenda
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Dados aleatórios para o primeiro gráfico de rosca
        const doughnutChartData1 = {
            labels: ['Empresa A', 'Empresa B', 'Empresa C'],
            datasets: [{
                label: 'Impostos por Empresa',
                data: [300, 500, 200],
                backgroundColor: ['rgba(255, 99, 132, 0.4)', 'rgba(54, 162, 235, 0.4)', 'rgba(255, 206, 86, 0.4)'], // Cores com transparência
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                borderWidth: 1
            }]
        };

        // Configuração do gráfico de rosca
        new Chart(document.getElementById('doughnutChart1').getContext('2d'), {
            type: 'doughnut',
            data: doughnutChartData1,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false // Oculta a legenda
                    }
                }
            }
        });

        // Dados aleatórios para o segundo gráfico de rosca
        const doughnutChartData2 = {
            labels: ['Grupo A', 'Grupo B', 'Grupo C'],
            datasets: [{
                label: 'Impostos por Grupo de Produtos',
                data: [400, 300, 250],
                backgroundColor: ['rgba(255, 99, 132, 0.4)', 'rgba(54, 162, 235, 0.4)', 'rgba(255, 206, 86, 0.4)'], // Cores com transparência
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                borderWidth: 1
            }]
        };

        // Configuração do gráfico de rosca
        new Chart(document.getElementById('doughnutChart2').getContext('2d'), {
            type: 'doughnut',
            data: doughnutChartData2,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false // Oculta a legenda
                    }
                }
            }
        });
    </script>
</body>
</html>
