<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot com Conhecimento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Chatbot de Conhecimento</h1>
            <p>Pergunte sobre os dados do conhecimento.json</p>
        </header>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Mensagens aparecerÃ£o aqui -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Digite sua pergunta..." autofocus>
            <button id="send-btn">Enviar</button>
        </div>
        
        <div class="status" id="status">
            Pronto para conversar
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
