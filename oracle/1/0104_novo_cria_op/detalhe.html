<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Detalhe da Opera√ß√£o</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #dbeafe;
      --secondary: #64748b;
      --success: #059669;
      --warning: #d97706;
      --danger: #dc2626;
      --background: #f8fafc;
      --surface: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* Header Mobile-First */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1rem;
      z-index: 100;
      box-shadow: var(--shadow);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .back-btn {
      background: none;
      border: none;
      color: var(--primary);
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .back-btn:hover {
      background: var(--primary-light);
    }

    .back-btn svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    .header-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-primary);
      flex: 1;
    }

    /* Main Content */
    .main {
      margin-top: 4rem;
      margin-bottom: 5rem;
      padding: 1rem;
      max-width: 100%;
    }

    /* Resumo da opera√ß√£o */
    .resumo {
      background: var(--surface);
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .resumo-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .resumo-icon {
      width: 2.5rem;
      height: 2.5rem;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      font-weight: bold;
    }

    .resumo-info h3 {
      font-size: 1.125rem;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
    }

    .resumo-info p {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .resumo-detalhes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
    }

    .resumo-card {
      background: var(--background);
      border-radius: 0.5rem;
      padding: 0.75rem;
      text-align: center;
      border: 1px solid var(--border);
    }

    .resumo-card-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .resumo-card-valor {
      font-size: 1rem;
      color: var(--text-primary);
      font-weight: 600;
    }

    /* Controles do processo */
    .controles {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .controle-btn {
      padding: 0.875rem 0.5rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn-iniciar { 
      background: var(--success); 
      color: white; 
    }
    
    .btn-parar { 
      background: var(--warning); 
      color: white; 
    }
    
    .btn-continuar { 
      background: var(--primary); 
      color: white; 
    }
    
    .btn-finalizar { 
      background: var(--danger); 
      color: white; 
    }

    .controle-btn:disabled { 
      opacity: 0.6; 
      cursor: not-allowed; 
    }

    .controle-btn:active {
      transform: scale(0.98);
    }

    /* Abas */
    .abas {
      display: flex;
      background: var(--surface);
      border-radius: 0.75rem;
      overflow: hidden;
      margin-bottom: 1rem;
      box-shadow: var(--shadow);
    }

    .aba-btn {
      flex: 1;
      background: var(--background);
      color: var(--text-secondary);
      border: none;
      padding: 0.875rem 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .aba-btn.ativa {
      background: var(--primary);
      color: white;
    }

    .conteudo-aba { 
      display: none; 
    }
    
    .conteudo-aba.ativa { 
      display: block; 
    }

    /* Tabelas */
    .tabela-container {
      background: var(--surface);
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 1rem;
    }

    .tabela {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.75rem;
    }

    .tabela th {
      background: var(--primary-light);
      color: var(--primary-dark);
      font-weight: 600;
      padding: 0.75rem 0.5rem;
      text-align: left;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.7rem;
    }

    .tabela td {
      padding: 0.75rem 0.5rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
      font-size: 0.75rem;
    }

    .tabela tr {
      transition: background-color 0.2s ease;
    }

    .tabela tr:nth-child(even) {
      background: rgba(248, 250, 252, 0.8);
    }

    .tabela tr:last-child td {
      border-bottom: none;
    }

    /* Bot√µes de a√ß√£o */
    .acao-btn {
      width: 2rem;
      height: 2rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      cursor: pointer;
      margin: 0 0.125rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      box-shadow: var(--shadow);
    }

    .editar-btn {
      background: var(--primary);
      color: white;
    }

    .excluir-btn {
      background: var(--danger);
      color: white;
    }

    .confirmar-btn {
      background: var(--success);
      color: white;
    }

    .acao-btn:active {
      transform: scale(0.95);
    }

    /* Estado vazio */
    .sem-registros {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-secondary);
    }

    .sem-registros-icon {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      opacity: 0.5;
    }

    /* Bot√£o adicionar */
    .btn-add {
      width: 100%;
      background: var(--success);
      color: white;
      border: none;
      border-radius: 0.75rem;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .btn-add:hover {
      background: #047857;
    }

    .btn-add:active {
      transform: scale(0.98);
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal {
      background: var(--surface);
      border-radius: 1rem;
      box-shadow: var(--shadow-lg);
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal label {
      display: block;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
    }

    .modal input,
    .modal textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      font-size: 1rem;
      margin-bottom: 1rem;
      background: var(--surface);
    }

    .modal input:focus,
    .modal textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .modal-btns {
      display: flex;
      gap: 0.75rem;
    }

    .modal-btns button {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .modal-btns .confirmar {
      background: var(--primary);
      color: white;
    }

    .modal-btns .cancelar {
      background: var(--secondary);
      color: white;
    }

    .modal-btns button:active {
      transform: scale(0.98);
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--surface);
      border-top: 1px solid var(--border);
      padding: 1rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.875rem;
      z-index: 100;
    }

    /* Responsividade */
    @media (min-width: 768px) {
      .main {
        max-width: 768px;
        margin-left: auto;
        margin-right: auto;
        padding: 1.5rem;
      }

      .header {
        padding: 1rem 1.5rem;
      }

      .resumo-detalhes {
        grid-template-columns: repeat(4, 1fr);
      }

      .controles {
        grid-template-columns: repeat(4, 1fr);
      }

      .tabela th,
      .tabela td {
        padding: 1rem 0.75rem;
        font-size: 0.875rem;
      }

      .tabela th {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 1024px) {
      .main {
        max-width: 1024px;
        padding: 2rem;
      }
    }

    /* Anima√ß√µes */
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .resumo,
    .controles,
    .abas,
    .tabela-container {
      animation: slideIn 0.3s ease-out;
    }

    /* Melhorias para touch */
    @media (hover: none) and (pointer: coarse) {
      .controle-btn:active {
        transform: scale(0.95);
      }

      .acao-btn:active {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <!-- Header fixo otimizado para mobile -->
  <header class="header">
    <div class="header-content">
      <button class="back-btn" onclick="window.location.href='index.html'" aria-label="Voltar">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h1 class="header-title">Detalhe da Opera√ß√£o</h1>
    </div>
  </header>

  <!-- Conte√∫do principal -->
  <main class="main">
    <!-- Resumo da opera√ß√£o -->
    <div class="resumo" id="resumoOp">
      <!-- Preenchido via JavaScript -->
    </div>

    <!-- Controles do processo -->
    <div class="controles" id="controlesProc">
      <!-- Bot√µes gerados via JavaScript -->
    </div>

    <!-- Abas -->
    <div class="abas">
      <button class="aba-btn ativa" data-aba="apontamentos">Apontamentos</button>
      <button class="aba-btn" data-aba="execucao">Execu√ß√£o</button>
    </div>

    <!-- Conte√∫do das abas -->
    <div class="conteudo-aba ativa" id="aba-apontamentos">
      <div class="tabela-container">
        <table class="tabela" id="tabelaApont">
          <thead>
            <tr>
              <th>A√ß√µes</th>
              <th>Nota</th>
              <th>Usu√°rio</th>
              <th>Data/Hora</th>
              <th>Situa√ß√£o</th>
              <th>Qtd. Apontada</th>
              <th>Qtd. Perda</th>
            </tr>
          </thead>
          <tbody id="tbodyApont">
            <!-- Linhas geradas via JavaScript -->
          </tbody>
        </table>
      </div>
      
      <div class="sem-registros" id="semApont" style="display: none;">
        <div class="sem-registros-icon">üìù</div>
        <p>Nenhum apontamento registrado</p>
      </div>
      
      <button class="btn-add" id="btnAddApont">Adicionar Apontamento</button>
    </div>

    <div class="conteudo-aba" id="aba-execucao">
      <div class="tabela-container">
        <table class="tabela" id="tabelaExec">
          <thead>
            <tr>
              <th>In√≠cio</th>
              <th>Fim</th>
              <th>Tipo</th>
              <th>Usu√°rio</th>
              <th>Motivo</th>
            </tr>
          </thead>
          <tbody id="tbodyExec">
            <!-- Linhas geradas via JavaScript -->
          </tbody>
        </table>
      </div>
      
      <div class="sem-registros" id="semExec" style="display: none;">
        <div class="sem-registros-icon">‚è±Ô∏è</div>
        <p>Nenhuma execu√ß√£o registrada</p>
      </div>
    </div>
  </main>

  <!-- Footer fixo -->
  <footer class="footer">
    Sistema de Controle de Produ√ß√£o &copy; 2024
  </footer>

  <!-- Modal gen√©rico -->
  <div id="modalOverlay" class="modal-overlay" style="display: none;">
    <div class="modal" id="modalContent">
      <!-- Conte√∫do din√¢mico via JavaScript -->
    </div>
  </div>

  <script>
    // Utilit√°rios e dados simulados
    const usuarioAtual = 'usu001';
    
    function dataHoraAtual() {
      const d = new Date();
      return d.toISOString().slice(0, 16).replace('T', ' ');
    }

    // Fatores de consumo simulados para materiais
    const materiaisBase = [
      { codMaterial: 'M001', material: 'Mat√©ria Prima A', fator: 0.5, estoque: 500, un: 'KG' },
      { codMaterial: 'M002', material: 'Mat√©ria Prima B', fator: 0.2, estoque: 300, un: 'KG' },
      { codMaterial: 'M003', material: 'Mat√©ria Prima C', fator: 0.1, estoque: 200, un: 'L' },
    ];

    // Estado global da tela
    let op = null;
    let apontamentos = [];
    let execucoes = [];
    let nunotaSeq = 1;

    // Carrega dados da opera√ß√£o selecionada
    function carregarOp() {
      const opStr = localStorage.getItem('opSelecionada');
      if (!opStr) {
        window.location.href = 'index.html';
        return;
      }
      
      op = JSON.parse(opStr);
      
      document.getElementById('resumoOp').innerHTML = `
        <div class="resumo-header">
          <div class="resumo-icon">${op.codprodpa.charAt(0)}</div>
          <div class="resumo-info">
            <h3>${op.codprodpa}</h3>
            <p>${op.descprod}</p>
          </div>
        </div>
        <div class="resumo-detalhes">
          <div class="resumo-card">
            <div class="resumo-card-label">ID</div>
            <div class="resumo-card-valor">${op.idiproc}</div>
          </div>
          <div class="resumo-card">
            <div class="resumo-card-label">Data</div>
            <div class="resumo-card-valor">${formatarData(op.dtfab)}</div>
          </div>
          <div class="resumo-card">
            <div class="resumo-card-label">Qtd. Produzir</div>
            <div class="resumo-card-valor">${op.qtdproduzir.toLocaleString()}</div>
          </div>
          <div class="resumo-card">
            <div class="resumo-card-label">Lote</div>
            <div class="resumo-card-valor">${op.nrolote}</div>
          </div>
        </div>
      `;
    }

    // Fun√ß√£o para formatar data
    function formatarData(dataStr) {
      const data = new Date(dataStr);
      return data.toLocaleDateString('pt-BR');
    }

    // Sistema de abas
    document.querySelectorAll('.aba-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        // Remove classe ativa de todos os bot√µes
        document.querySelectorAll('.aba-btn').forEach(b => b.classList.remove('ativa'));
        
        // Adiciona classe ativa ao bot√£o clicado
        this.classList.add('ativa');
        
        // Esconde todos os conte√∫dos
        document.querySelectorAll('.conteudo-aba').forEach(c => c.classList.remove('ativa'));
        
        // Mostra o conte√∫do da aba selecionada
        document.getElementById('aba-' + this.getAttribute('data-aba')).classList.add('ativa');
      });
    });

    // Controles do processo
    let estadoProc = 'naoiniciado'; // naoiniciado, emexecucao, parado, finalizado
    
    function renderControles() {
      const div = document.getElementById('controlesProc');
      div.innerHTML = '';
      
      if (estadoProc === 'naoiniciado') {
        div.innerHTML = `<button class='controle-btn btn-iniciar' onclick='iniciarProc()'>Iniciar</button>`;
      } else if (estadoProc === 'emexecucao') {
        div.innerHTML = `
          <button class='controle-btn btn-parar' onclick='pararProc()'>Parar</button>
          <button class='controle-btn btn-finalizar' onclick='finalizarProc()'>Finalizar</button>
        `;
      } else if (estadoProc === 'parado') {
        div.innerHTML = `<button class='controle-btn btn-continuar' onclick='continuarProc()'>Continuar</button>`;
      } else if (estadoProc === 'finalizado') {
        div.innerHTML = `<button class='controle-btn btn-finalizar' disabled>Finalizado</button>`;
      }
    }

    function iniciarProc() {
      estadoProc = 'emexecucao';
      execucoes.push({ 
        dhinicio: dataHoraAtual(), 
        dhfinal: '', 
        tipo: 'normal', 
        codusu: usuarioAtual, 
        motivo: '' 
      });
      renderControles();
      renderExecucoes();
    }

    function pararProc() {
      abrirModalMotivo('Motivo da Parada', motivo => {
        // Fecha execu√ß√£o anterior
        const exec = execucoes.find(e => !e.dhfinal);
        if (exec) exec.dhfinal = dataHoraAtual();
        
        // Nova linha tipo parada
        execucoes.push({ 
          dhinicio: dataHoraAtual(), 
          dhfinal: '', 
          tipo: 'parada', 
          codusu: usuarioAtual, 
          motivo 
        });
        
        estadoProc = 'parado';
        renderControles();
        renderExecucoes();
      });
    }

    function continuarProc() {
      // Fecha linha parada
      const exec = execucoes.find(e => !e.dhfinal && e.tipo === 'parada');
      if (exec) exec.dhfinal = dataHoraAtual();
      
      // Nova linha normal
      execucoes.push({ 
        dhinicio: dataHoraAtual(), 
        dhfinal: '', 
        tipo: 'normal', 
        codusu: usuarioAtual, 
        motivo: '' 
      });
      
      estadoProc = 'emexecucao';
      renderControles();
      renderExecucoes();
    }

    function finalizarProc() {
      // S√≥ permite se n√£o estiver parado
      if (estadoProc !== 'emexecucao') return;
      
      const exec = execucoes.find(e => !e.dhfinal);
      if (exec) exec.dhfinal = dataHoraAtual();
      exec.tipo = 'finalizado';
      
      estadoProc = 'finalizado';
      renderControles();
      renderExecucoes();
    }

    // Modal de motivo
    function abrirModalMotivo(titulo, onConfirm) {
      const overlay = document.getElementById('modalOverlay');
      const content = document.getElementById('modalContent');
      
      content.innerHTML = `
        <label>${titulo}</label>
        <textarea id='motivoInput' rows='3' maxlength='120' placeholder='Descreva o motivo...'></textarea>
        <div class='modal-btns'>
          <button class='confirmar' onclick='confirmarMotivo()'>Confirmar</button>
          <button class='cancelar' onclick='fecharModal()'>Cancelar</button>
        </div>
      `;
      
      overlay.style.display = 'flex';
      
      window.confirmarMotivo = function() {
        const motivo = document.getElementById('motivoInput').value.trim();
        if (!motivo) { 
          alert('Informe o motivo.'); 
          return; 
        }
        fecharModal();
        onConfirm(motivo);
      };
      
      window.fecharModal = function() { 
        overlay.style.display = 'none'; 
      };
    }

    // Apontamentos
    function renderApontamentos() {
      const tbody = document.getElementById('tbodyApont');
      const sem = document.getElementById('semApont');
      
      tbody.innerHTML = '';
      
      if (apontamentos.length === 0) {
        sem.style.display = 'block';
        return;
      } else {
        sem.style.display = 'none';
      }

      apontamentos.forEach((ap, idx) => {
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
          <td>
            ${ap.situacao === 'Pendente' ? `
              <button class="acao-btn editar-btn" onclick='editarApont(${idx})' title="Editar">‚úèÔ∏è</button>
              <button class="acao-btn confirmar-btn" onclick='confirmarApont(${idx})' title="Confirmar">‚úîÔ∏è</button>
            ` : ''}
          </td>
          <td><strong>${ap.nunota}</strong></td>
          <td>${ap.codusu}</td>
          <td>${formatarDataHora(ap.dhapontamento)}</td>
          <td>
            <span style="
              padding: 0.25rem 0.5rem; 
              border-radius: 0.375rem; 
              font-size: 0.7rem; 
              font-weight: 500;
              background: ${ap.situacao === 'Pendente' ? 'var(--warning)' : 'var(--success)'};
              color: white;
            ">${ap.situacao}</span>
          </td>
          <td><strong>${ap.qtdApontada.toLocaleString()}</strong></td>
          <td>${ap.qtdPerda.toLocaleString()}</td>
        `;
        
        tbody.appendChild(tr);
      });
    }

    function formatarDataHora(dataHoraStr) {
      const data = new Date(dataHoraStr);
      return data.toLocaleString('pt-BR');
    }

    // Adicionar Apontamento
    document.getElementById('btnAddApont').onclick = function() {
      abrirModalApontamento();
    };

    function abrirModalApontamento(apIdx) {
      const ap = apIdx !== undefined ? apontamentos[apIdx] : null;
      let qtdRestante = op.qtdproduzir - apontamentos.reduce((soma, a) => soma + a.qtdApontada + a.qtdPerda, 0);
      
      if (ap && ap.situacao !== 'Pendente') return;
      
      const overlay = document.getElementById('modalOverlay');
      const content = document.getElementById('modalContent');
      
      content.innerHTML = `
        <label>Quantidade Apontada</label>
        <input type='number' id='qtdApontadaInput' min='1' max='${qtdRestante}' value='${ap ? ap.qtdApontada : qtdRestante}' />
        
        <label>Quantidade Perda</label>
        <input type='number' id='qtdPerdaInput' min='0' max='${qtdRestante}' value='${ap ? ap.qtdPerda : 0}' />
        
        <div class='modal-btns'>
          <button class='confirmar' onclick='confirmarApontamento(${apIdx !== undefined ? apIdx : "null"})'>Confirmar</button>
          <button class='cancelar' onclick='fecharModal()'>Cancelar</button>
        </div>
      `;
      
      overlay.style.display = 'flex';
      window.fecharModal = function() { overlay.style.display = 'none'; };
    }

    window.confirmarApontamento = function(apIdx) {
      const qtdApontada = parseInt(document.getElementById('qtdApontadaInput').value, 10);
      const qtdPerda = parseInt(document.getElementById('qtdPerdaInput').value, 10);
      
      let qtdRestante = op.qtdproduzir - apontamentos.reduce((soma, a) => soma + a.qtdApontada + a.qtdPerda, 0);
      
      if (apIdx !== null) {
        // Editando: soma do atual n√£o conta
        qtdRestante += apontamentos[apIdx].qtdApontada + apontamentos[apIdx].qtdPerda;
      }
      
      if (qtdApontada + qtdPerda > qtdRestante) {
        alert('Total n√£o pode ultrapassar quantidade a produzir.');
        return;
      }
      
      if (qtdApontada < 1) { 
        alert('Quantidade apontada deve ser maior que zero.'); 
        return; 
      }
      
      if (qtdPerda < 0) { 
        alert('Quantidade perda n√£o pode ser negativa.'); 
        return; 
      }
      
      if (apIdx === null) {
        // Novo apontamento
        const materiais = materiaisBase.map(mat => ({
          ...mat,
          lote: op.nrolote,
          qtdApontada: +(qtdApontada * mat.fator).toFixed(2)
        }));
        
        apontamentos.push({
          nunota: nunotaSeq++,
          codusu: usuarioAtual,
          dhapontamento: dataHoraAtual(),
          situacao: 'Pendente',
          qtdApontada,
          qtdPerda,
          materiais,
          oculto: false
        });
      } else {
        // Editar
        const ap = apontamentos[apIdx];
        ap.qtdApontada = qtdApontada;
        ap.qtdPerda = qtdPerda;
        ap.materiais.forEach(mat => {
          mat.qtdApontada = +(qtdApontada * mat.fator).toFixed(2);
        });
      }
      
      fecharModal();
      renderApontamentos();
    };

    window.editarApont = function(idx) { 
      abrirModalApontamento(idx); 
    };

    window.excluirApont = function(idx) {
      if (confirm('Excluir este apontamento?')) {
        apontamentos.splice(idx, 1);
        renderApontamentos();
      }
    };

    window.confirmarApont = function(idx) {
      apontamentos[idx].situacao = 'Confirmado';
      renderApontamentos();
    };

    // Execu√ß√£o
    function renderExecucoes() {
      const tbody = document.getElementById('tbodyExec');
      const sem = document.getElementById('semExec');
      
      tbody.innerHTML = '';
      
      if (execucoes.length === 0) {
        sem.style.display = 'block';
        return;
      } else {
        sem.style.display = 'none';
      }

      execucoes.forEach(exec => {
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
          <td>${formatarDataHora(exec.dhinicio)}</td>
          <td>${exec.dhfinal ? formatarDataHora(exec.dhfinal) : '-'}</td>
          <td>
            <span style="
              padding: 0.25rem 0.5rem; 
              border-radius: 0.375rem; 
              font-size: 0.7rem; 
              font-weight: 500;
              background: ${exec.tipo === 'normal' ? 'var(--success)' : exec.tipo === 'parada' ? 'var(--warning)' : 'var(--danger)'};
              color: white;
            ">${exec.tipo}</span>
          </td>
          <td>${exec.codusu}</td>
          <td>${exec.motivo || '-'}</td>
        `;
        
        tbody.appendChild(tr);
      });
    }

    // Inicializa√ß√£o
    carregarOp();
    renderControles();
    renderApontamentos();
    renderExecucoes();
  </script>
</body>
</html>
