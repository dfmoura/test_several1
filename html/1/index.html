<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Example</title>
    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<script>
    // Sample data
    const data = [10, 25, 5, 15, 20];

    // Set up the SVG canvas dimensions
    const svgWidth = 400;
    const svgHeight = 200;

    // Set up the scales for the x and y axes
    const xScale = d3.scaleBand().domain(d3.range(data.length)).range([0, svgWidth]).padding(0.1);
    const yScale = d3.scaleLinear().domain([0, d3.max(data)]).range([svgHeight, 0]);

    // Create the SVG element
    const svg = d3.select("body").append("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight);

    // Create bars
    svg.selectAll("rect")
        .data(data)
        .enter().append("rect")
        .attr("x", (d, i) => xScale(i))
        .attr("y", d => yScale(d))
        .attr("width", xScale.bandwidth())
        .attr("height", d => svgHeight - yScale(d))
        .attr("fill", "steelblue");
</script>

</body>
</html>
