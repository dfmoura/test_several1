<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Preencha o Formulário</h2>
        <input type="text" id="nome" placeholder="Nome">
        <input type="email" id="email" placeholder="Email">
        <input type="number" id="idade" placeholder="Idade">
        <button onclick="gerarJSON()">Gerar JSON</button>
        <button onclick="salvarJSON()">Salvar JSON</button>
        <div id="output"></div>
    </div>

    <script>
        function gerarJSON() {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const idade = document.getElementById("idade").value;

            const dados = {
                nome: nome,
                email: email,
                idade: idade
            };

            document.getElementById("output").textContent = JSON.stringify(dados, null, 4);
        }

        function salvarJSON() {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const idade = document.getElementById("idade").value;

            const dados = {
                nome: nome,
                email: email,
                idade: idade
            };

            const blob = new Blob([JSON.stringify(dados, null, 4)], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "dados.json";
            a.click();
        }
    </script>
</body>
</html>
