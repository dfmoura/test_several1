<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Conexões</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Oracle Query App</a>
    <div class="navbar-nav">
      <a class="nav-link active" href="/connections">Conexões</a>
      <a class="nav-link" href="/queries">Queries</a>
      <a class="nav-link" href="/run">Executar</a>
    </div>
  </div>
</nav>
<main class="container py-4">
  <h1 class="mb-3">Conexões</h1>
  <p>Cadastre aqui o host, porta, Service Name ou SID, usuário e senha do Oracle.</p>

  <div class="row g-4">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">Nova conexão</div>
        <div class="card-body">
          <form method="post" th:object="${form}">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input class="form-control" th:field="*{name}" placeholder="Ex.: Oracle XE Local" />
              <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Host</label>
              <input class="form-control" th:field="*{host}" placeholder="localhost" />
              <div class="text-danger" th:if="${#fields.hasErrors('host')}" th:errors="*{host}"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Porta</label>
              <input type="number" class="form-control" th:field="*{port}" placeholder="1521" />
            </div>
            <div class="mb-3">
              <label class="form-label">Tipo</label>
              <select class="form-select" th:field="*{type}">
                <option th:value="${T(br.com.diogo.oraclequeryapp.model.DbConnection.OracleConnectionType).SERVICE_NAME}">SERVICE_NAME</option>
                <option th:value="${T(br.com.diogo.oraclequeryapp.model.DbConnection.OracleConnectionType).SID}">SID</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Service Name / SID</label>
              <input class="form-control" th:field="*{serviceOrSid}" placeholder="XEPDB1 ou XE" />
              <div class="text-danger" th:if="${#fields.hasErrors('serviceOrSid')}" th:errors="*{serviceOrSid}"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Usuário</label>
              <input class="form-control" th:field="*{username}" placeholder="system" />
              <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Senha</label>
              <input type="password" class="form-control" th:field="*{password}" />
              <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card">
        <div class="card-header">Conexões salvas</div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped mb-0">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Host</th>
                  <th>Porta</th>
                  <th>Tipo</th>
                  <th>Service/SID</th>
                  <th>Usuário</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="c : ${connections}">
                  <td th:text="${c.name}"></td>
                  <td th:text="${c.host}"></td>
                  <td th:text="${c.port}"></td>
                  <td th:text="${c.type}"></td>
                  <td th:text="${c.serviceOrSid}"></td>
                  <td th:text="${c.username}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(connections)}">
                  <td colspan="6" class="text-center text-muted">Nenhuma conexão cadastrada</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
