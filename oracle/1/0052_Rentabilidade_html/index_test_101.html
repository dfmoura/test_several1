<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Gr√°fico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .legend-container {
            margin-right: 20px;
        }
        .legend {
            list-style-type: none;
            padding: 0;
        }
        .legend li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .legend-color {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        #chart-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        #chart-total {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="legend-container">
            <ul class="legend">
                <li><span class="legend-color" style="background-color: #FF6384;"></span> Fatia 1: 100</li>
                <li><span class="legend-color" style="background-color: #36A2EB;"></span> Fatia 2: 150</li>
                <li><span class="legend-color" style="background-color: #FFCE56;"></span> Fatia 3: 200</li>
                <li><span class="legend-color" style="background-color: #4BC0C0;"></span> Fatia 4: 250</li>
            </ul>
        </div>
        <div id="chart-container">
            <canvas id="myChart"></canvas>
            <div id="chart-total"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script>
        const data = [1000000000, 150, 200, 250];
        const total = data.reduce((acc, value) => acc + value, 0);

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: data,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const value = tooltipItem.raw;
                                const percentage = ((value / total) * 100).toFixed(2) + '%';
                                return ` ${tooltipItem.label}: ${value} (${percentage})`;
                            }
                        }
                    },
                    datalabels: {
                        display: false // Disable individual data labels
                    }
                },
                layout: {
                    padding: {
                        bottom: 30
                    }
                }
            }
        });

        // Display the total in the center
        document.getElementById('chart-total').textContent = `${total}`;
    </script>

</body>
</html>
