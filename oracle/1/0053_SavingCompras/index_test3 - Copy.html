<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Ganho de Negociação</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .tables-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            margin: 0 10px;
            height: 700px;
        }

        .table {
            width: 100%;
            margin-bottom: 0;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .table thead th {
            position: sticky;
            top: 0;
            background: #28a745;
            color: white;
            z-index: 1;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.4);
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }

        .table tbody tr {
            background-color: white;
            transition: background-color 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: #e9ecef;
        }

        .table tbody td {
            font-size: 10px;
            padding: 8px;
            text-align: center;
            border-top: 1px solid #dee2e6;
            white-space: nowrap;
        }

        .table tbody tr:nth-of-type(even) {
            background-color: #f1f1f1;
        }

        .table tbody tr td:first-child {
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .table tbody tr td:last-child {
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .table tfoot td {
            font-weight: bold;
            font-size: 8px;
            background: #e3eae4;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid tables-container">
        <div class="table-container">
            <!-- Primeira Tabela -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Cód. Emp.</th>
                        <th>Parceiro</th>
                        <th>Comprador</th>
                        <th>Usuário Inc.</th>
                        <th>NÚ. Único</th>
                        <th>Dt. Neg.</th>
                        <th>Dt. Venc.</th>
                        <th>Dt. Baixa.</th>
                        <th>Parcela</th>
                        <th>Dias</th>
                        <th>Vlr. Liq.</th>
                        <th>Ganho Negociação</th>
                        <th>Vlr. Liq. Ajustado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados da Primeira Tabela -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="10"><strong>Total:</strong></td>
                        <td class="total-column"><!-- Total Vlr Liq --></td>
                        <td class="total-column"><!-- Total Ganho Neg --></td>
                        <td class="total-column"><!-- Total Vlr Liq Ajustado --></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="table-container">
            <!-- Segunda Tabela -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Cód. Emp.</th>
                        <th>Parceiro</th>
                        <th>Comprador</th>
                        <th>Usuário Inc.</th>
                        <th>NÚ. Único</th>
                        <th>Dt. Neg.</th>
                        <th>Dt. Venc.</th>
                        <th>Dt. Baixa.</th>
                        <th>Parcela</th>
                        <th>Dias</th>
                        <th>Vlr. Liq.</th>
                        <th>Ganho Negociação</th>
                        <th>Vlr. Liq. Ajustado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados da Segunda Tabela -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="10"><strong>Total:</strong></td>
                        <td class="total-column"><!-- Total Vlr Liq --></td>
                        <td class="total-column"><!-- Total Ganho Neg --></td>
                        <td class="total-column"><!-- Total Vlr Liq Ajustado --></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
