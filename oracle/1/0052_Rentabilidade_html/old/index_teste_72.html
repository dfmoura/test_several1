<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Mapas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([-18.9197, -48.2767], 13); // Coordenadas aproximadas de Uberlândia/MG

        // Adiciona o tile layer (camada de fundo do mapa)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Dados fictícios dos bairros
        var bairros = [
            { name: 'Santa Monica', lat: -18.9170, lon: -48.2910, value: 100000 },
            { name: 'Martins', lat: -18.9260, lon: -48.2650, value: 100000 }
        ];

        // Adiciona marcadores para os bairros
        bairros.forEach(function(bairro) {
            L.circle([bairro.lat, bairro.lon], {
                color: 'blue',
                fillColor: '#30aaff',
                fillOpacity: 0.5,
                radius: bairro.value / 100 // O valor é usado para definir o tamanho do círculo
            }).addTo(map)
            .bindPopup(`<b>${bairro.name}</b><br>Valor: ${bairro.value}`)
            .openPopup();
        });
    </script>
</body>
</html>
