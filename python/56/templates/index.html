<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Transactions</title>
</head>
<body>
    <h1>Financial Transactions</h1>
    <form action="/add_transaction" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="value">Value:</label>
        <input type="number" id="value" name="value" required><br>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>
        <label for="category_type">Category Type (budgeted/actual):</label>
        <input type="text" id="category_type" name="category_type" required><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Transactions</h2>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Value</th>
            <th>Category</th>
            <th>Category Type</th>
        </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction[0] }}</td>
            <td>{{ transaction[1] }}</td>
            <td>{{ transaction[2] }}</td>
            <td>{{ transaction[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
