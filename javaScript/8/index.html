<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão de Mercado - Cooperativa de Café</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Substituímos o logo.png pelo ícone SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24">
            <path fill="white" d="M13 24h-7c-2.564-3.483-5-9.782-5-16h17c0 6.167-2.5 12.625-5 16zm6.088-14c-.051.688-.115 1.356-.192 2h1.707c-.321 1.635-1.463 3.331-2.756 4.677-.358 1.283-.772 2.439-1.153 3.229 3.153-1.453 5.987-6.389 6.306-9.906h-3.912zm-8.49-3.001c1.52-.352 2.555-1.276 2.466-2.399-.117-1.485-3.134-2.718-2.32-4.6-4.735 3.817 1.764 3.902-.146 6.999zm-3.207.001c1.523-.29 1.832-1.067 1.832-1.533 0-1.045-2.279-2.002-1.528-3.795-3.648 3.094.995 3.088-.304 5.328z"/>
        </svg>
        <h1>Cooperativa de Café - Visão de Mercado</h1>
    </header>

    <!-- Dashboard Principal -->
    <main>
        <section class="card">
            <h2>Cotação Atual do Café</h2>
            <p id="cafe-price">Carregando...</p>
        </section>
        <section class="card">
            <h2>Cotação do Dólar (USD para BRL)</h2>
            <p id="usd-brl">Carregando...</p>
            <small>Valor em reais (R$) com base na cotação atual do dólar.</small>
        </section>
        <section class="card">
            <h2>Clima Atual</h2>
            <p id="weather">Carregando...</p>
        </section>
        <section class="card">
            <h2>Precipitação (mm)</h2>
            <p id="rain">Carregando...</p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 Cooperativa de Café de Monte Carmelo</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
