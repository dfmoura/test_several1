<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow: hidden; /* Impede rolagem durante o preloader */
    }

    /* Preloader Container */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Logo Animation */
    #preloader img {
      width: 100px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Main Content (hidden initially) */
    #content {
      display: none;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <img src="https://raw.githubusercontent.com/dfmoura/test_several1/main/oracle/1/0079_previsao%20estoque/logo_hex.png" alt="Loading...">
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>Bem-vindo à Página!</h1>
    <p>Este é o conteúdo principal que será exibido após o carregamento.</p>
  </div>

  <script>
    // Simula o tempo de carregamento (exemplo: 3 segundos)
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      const content = document.getElementById('content');

      setTimeout(() => {
        preloader.style.display = 'none';
        content.style.display = 'block';
      }, 3000); // 3 segundos
    });
  </script>
</body>
</html>
