<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com Gráficos e Tabela</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      height: 100vh;
      padding: 20px;
    }

    .left {
      width: 40%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .right {
      width: 60%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-left: 20px;
    }

    .top-chart, .bottom-chart {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <section class="left">
      <h2>Dados da Tabela</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Profissão</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>João</td>
            <td>28</td>
            <td>Engenheiro</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Maria</td>
            <td>32</td>
            <td>Médica</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Pedro</td>
            <td>45</td>
            <td>Professor</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Ana</td>
            <td>23</td>
            <td>Designer</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="right">
      <div class="top-chart">
        <h2>Gráfico Superior</h2>
        <canvas id="topChart"></canvas>
      </div>
      <div class="bottom-chart">
        <h2>Gráfico Inferior</h2>
        <canvas id="bottomChart"></canvas>
      </div>
    </section>
  </div>

  <script>
    // Gráfico Superior
    const ctxTop = document.getElementById('topChart').getContext('2d');
    const topChart = new Chart(ctxTop, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
        datasets: [{
          label: 'Vendas',
          data: [12, 19, 3, 5, 2],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Gráfico Inferior
    const ctxBottom = document.getElementById('bottomChart').getContext('2d');
    const bottomChart = new Chart(ctxBottom, {
      type: 'bar',
      data: {
        labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D'],
        datasets: [{
          label: 'Quantidade',
          data: [10, 15, 8, 6],
          backgroundColor: 'rgba(153, 102, 255, 0.2)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
