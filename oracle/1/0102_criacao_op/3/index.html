<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações de Produção</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
body {
  font-family: 'Roboto', Arial, sans-serif;
  margin: 0;
  background: #f6fbf7;
  color: #1b3a1b;
}

.header {
  display: flex;
  align-items: center;
  padding: 1rem 1.2rem;
  background: linear-gradient(90deg, #2e7d32 60%, #43a047 100%);
  color: #fff;
  box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
}

.header .icon {
  font-size: 1.7rem;
  margin-right: 0.7rem;
  opacity: 0.8;
}

.header h1 {
  font-size: 1.2rem;
  font-weight: 700;
  margin: 0;
  letter-spacing: 0.02em;
}

.table-section {
  padding: 1.2rem 0.5rem 2rem 0.5rem;
  max-width: 100vw;
  overflow-x: auto;
}

.op-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  background: #e8f5e9;
  border-radius: 0.7rem;
  overflow: hidden;
  box-shadow: 0 2px 12px rgba(44, 62, 80, 0.08);
  font-size: 0.98rem;
  min-width: 700px;
}

.op-table th, .op-table td {
  padding: 0.7rem 0.5rem;
  text-align: left;
}

.op-table th {
  background: #388e3c;
  color: #fff;
  font-weight: 700;
  letter-spacing: 0.01em;
  border-bottom: 2px solid #2e7d32;
}

.op-table tbody tr {
  background: #f1f8e9;
  transition: background 0.2s;
}

.op-table tbody tr:nth-child(even) {
  background: #e0f2f1;
}

.op-table tbody tr:hover {
  background: #c8e6c9;
}

.op-table td {
  color: #1b3a1b;
  border-bottom: 1px solid #c5e1a5;
}

@media (max-width: 900px) {
  .op-table {
    font-size: 0.93rem;
    min-width: 600px;
  }
  .header h1 {
    font-size: 1rem;
  }
}

@media (max-width: 600px) {
  .header {
    padding: 0.7rem 0.5rem;
  }
  .header h1 {
    font-size: 0.95rem;
  }
  .op-table {
    font-size: 0.89rem;
    min-width: 500px;
  }
  .table-section {
    padding: 0.7rem 0.1rem 1.2rem 0.1rem;
  }
} 

  </style>
</head>
<body>
  <header class="header">
    <span class="icon" aria-label="Engrenagem">⚙️</span>
    <h1>Operações de Produção</h1>
  </header>
  <main>

      <table class="op-table">

            <th>saldoop</th>

        </thead>
        <tbody id="op-table-body">
          <!-- Dados inseridos via JS -->
        </tbody>
      </table>
    </section>
  </main>
  <script>

}

document.addEventListener('DOMContentLoaded', renderTabela); 

  </script>
</body>
</html>
