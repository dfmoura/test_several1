<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Saving e Evolução de Compra</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .cards-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-number {
            font-size: 48px;
            font-weight: bold;
            color: #28a745;
        }

        .card-text {
            font-size: 18px;
            color: #6c757d;
        }

        .chart-container {
            
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .chart-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        #chart {
            width: 100%;
            height: 400px; /* Ajuste a altura conforme necessário */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Cards na parte superior -->
        <div class="cards-row">
            <!-- Repita as divs dos cards conforme necessário -->
            <div class="card">
                <div class="card-number">R$ 10.000,00</div>
                <div class="card-text">Saving</div>
            </div>
            <div class="card">
                <div class="card-number">R$ 5.000,00</div>
                <div class="card-text">Evolução de Preço</div>
            </div>
            <div class="card">
                <div class="card-number">R$ 3.000,00</div>
                <div class="card-text">Ganho Por Condição de Pgto.</div>
            </div>
            <div class="card">
                <div class="card-number">R$ 18.000,00</div>
                <div class="card-text">Total Economia</div>
            </div>
        </div>

        <!-- Gráfico na parte inferior -->
        <div class="chart-container">
            <div class="chart-title">Evolução Total Economia</div>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ctx = document.getElementById('chart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'], // Substitua pelos dados reais
                    datasets: [{
                        label: 'Evolução',
                        data: [10, 15, 13, 17, 21], // Substitua pelos dados reais
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#28a745',
                        pointRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(200, 200, 200, 0.2)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                            
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
