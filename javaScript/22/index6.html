<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização Atual</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        #map-container {
            flex: 8;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #controls-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #f4f4f4;
            border-left: 1px solid #ddd;
        }

        #controls {
            margin-bottom: 20px;
        }

        button {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #ar-text {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #eaeaea;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <!-- Container do mapa -->
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Container dos controles e tabela -->
    <div id="controls-container">
        <div id="controls">
            <button id="start-btn">Iniciar Captura</button>
            <button id="pause-btn" disabled>Pausar</button>
            <button id="stop-btn" disabled>Parar</button>
            <input type="text" id="ar-text" value="AR Content at Lat: , Long: " readonly>
        </div>

        <!-- Tabela para exibir histórico de coordenadas -->
        <h2>Histórico de Coordenadas</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody id="coordinates-table-body">
                <!-- Coordenadas adicionadas dinamicamente -->
            </tbody>
        </table>
    </div>

    <script>
        let coordinatesHistory = [];
        let captureInterval = null;
        let isPaused = false;
        let map, marker;

        // Inicializa o mapa
        function initMap() {
            map = L.map('map').setView([0, 0], 13); // Mapa centrado no início

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            marker = L.marker([0, 0]).addTo(map);
        }

        // Obtém a localização atual
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Mostra a posição no mapa e na tabela
        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Atualizar o texto e o mapa
            document.getElementById("ar-text").value = `AR Content at Lat: ${latitude}, Long: ${longitude}`;
            marker.setLatLng([latitude, longitude]);
            map.setView([latitude, longitude], 13);

            // Adicionar ao histórico se for novo
            if (!coordinatesHistory.some(coord => coord.latitude === latitude && coord.longitude === longitude)) {
                coordinatesHistory.push({ latitude, longitude });
                updateCoordinatesTable();
            }
        }

        // Atualiza a tabela de histórico
        function updateCoordinatesTable() {
            const tableBody = document.getElementById("coordinates-table-body");
            tableBody.innerHTML = ""; // Limpa a tabela

            coordinatesHistory.forEach((coords, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${coords.latitude.toFixed(6)}</td>
                    <td>${coords.longitude.toFixed(6)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Inicia a captura
        function startCapture() {
            if (!captureInterval) {
                captureInterval = setInterval(() => {
                    if (!isPaused) {
                        getLocation();
                    }
                }, 1000);
                toggleButtons('start');
            }
        }

        // Pausa a captura
        function pauseCapture() {
            isPaused = true;
            toggleButtons('pause');
        }

        // Para a captura
        function stopCapture() {
            clearInterval(captureInterval);
            captureInterval = null;
            isPaused = false;
            toggleButtons('stop');
        }

        // Alterna os estados dos botões
        function toggleButtons(action) {
            document.getElementById("start-btn").disabled = action !== 'stop';
            document.getElementById("pause-btn").disabled = action === 'stop';
            document.getElementById("stop-btn").disabled = action === 'stop';
        }

        // Adiciona eventos aos botões
        document.getElementById("start-btn").addEventListener("click", startCapture);
        document.getElementById("pause-btn").addEventListener("click", pauseCapture);
        document.getElementById("stop-btn").addEventListener("click", stopCapture);

        // Inicializa o mapa ao carregar a página
        window.onload = initMap;
    </script>

    <!-- Importação da biblioteca Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
