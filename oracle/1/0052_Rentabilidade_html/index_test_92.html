<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela Dividida</title>
<style>
  body {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    font-family: Arial, sans-serif;
  }

  .section {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    width: 46%;
    position: relative;
    transition: transform 0.3s ease-in-out; /* Transição suave de movimento */
  }
  .section:hover {
  transform: translateY(-10px); /* Move a seção para cima quando o mouse passa sobre ela */
}  

  .section-title {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .doughnut-chart-container {
    position: relative;
    height: 400px;
  }

  .overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: bold;
    pointer-events: none;
  }

  .table-container {
            flex-grow: 1;
            width: 100%;
            overflow-x: auto;
        }
        .table-scrollable {
            width: 100%;
            overflow-y: auto;
            overflow-x: auto;
            max-height: 400px; /* Ajuste conforme necessário */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
            border-radius: 8px;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 2; /* Certifique-se de que os cabeçalhos fiquem acima das linhas */
        }
        /* Efeito de hover */
        tbody tr:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-wrap: nowrap; /* Não permite quebra de linha */
            overflow-x: auto;
            padding: 10px;
            gap: 10px;
        }        


        /* Estilo do filtro */
        .filter-container {
            margin-bottom: 20px;
        }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="section" id="left-section">
  <div class="section-title">Coloque o título</div>
  <div class="doughnut-chart-container">
    <canvas id="doughnutChart"></canvas>
    <div class="overlay-text">15.000.000</div>
  </div>
</div>

<div class="section" id="right-section">
  <div class="section-title">Coloque o título</div>
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Coluna 1</th>
          <th>Coluna 2</th>
          <th>Coluna 3</th>
          <th>Coluna 4</th>
          <th>Coluna 5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Item 1</td>
          <td>Item 2</td>
          <td>Item 3</td>
          <td>Item 4</td>
          <td>Item 5</td>
        </tr>
        <!-- Adicione mais linhas conforme necessário -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const ctx = document.getElementById('doughnutChart').getContext('2d');
  const doughnutChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Label 1', 'Label 2', 'Label 3'],
      datasets: [{
        data: [10, 20, 30],
        backgroundColor: [
        'rgba(255, 99, 132, 0.4)',
        'rgba(54, 162, 235, 0.4)',
        'rgba(255, 206, 86, 0.4)',
        'rgba(75, 192, 192, 0.4)',
        'rgba(153, 102, 255, 0.4)',
        'rgba(255, 159, 64, 0.4)',
        'rgba(255, 0, 0, 0.4)',      // Vermelho
        'rgba(0, 128, 0, 0.4)',      // Verde
        'rgba(0, 0, 255, 0.4)',      // Azul
        'rgba(255, 255, 0, 0.4)'    // Amarelo
        ],
        borderWidth: 0
      }]
    },
    options: {
      plugins: {
        legend: {
                position: 'left',
                align: 'center', // Alinhamento vertical da legenda
            }   
      },
      cutout: '50%',
      responsive: true,
      maintainAspectRatio: false
    }
  });
</script>

</body>
</html>
