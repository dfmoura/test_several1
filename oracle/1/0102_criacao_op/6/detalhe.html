<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhe da Operação</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde-1: #088A4B;
      --verde-2: #43C59E;
      --verde-3: #e6f4ec;
      --verde-4: #d2f5e3;
      --verde-5: #c2e5d6;
      --verde-6: #b2e0c7;
      --cinza-1: #f6faf7;
      --cinza-2: #222;
      --branco: #fff;
      --vermelho: #e57373;
      --cinza-btn: #e0e0e0;
    }
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--cinza-1);
      color: var(--cinza-2);
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, var(--verde-1) 60%, var(--verde-2) 100%);
      color: var(--branco);
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 8px rgba(8,138,75,0.08);
    }
    .header .icon {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--branco);
      border-radius: 50%;
      margin-right: 1rem;
      box-shadow: 0 1px 4px rgba(8,138,75,0.12);
    }
    .header .icon svg {
      width: 20px;
      height: 20px;
      display: block;
    }
    .header h1 {
      font-size: 1.3rem;
      font-weight: 600;
      margin: 0;
      letter-spacing: 0.01em;
    }
    main {
      padding: 1.2rem 0.5rem 2.5rem 0.5rem;
      max-width: 700px;
      margin: 0 auto;
    }
    .resumo {
      background: var(--verde-3);
      border-radius: 10px;
      padding: 1rem 0.8rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 1px 6px rgba(8,138,75,0.06);
      font-size: 1.01em;
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
    }
    .resumo strong {
      color: var(--verde-1);
      font-weight: 600;
    }
    .botoes-controle {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.2rem;
      flex-wrap: wrap;
    }
    .btn-principal {
      background: var(--verde-2);
      color: var(--branco);
      border: none;
      border-radius: 20px;
      padding: 0.6rem 1.5rem;
      font-size: 1.08rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(8,138,75,0.10);
      transition: background 0.2s, color 0.2s;
    }
    .btn-principal:disabled {
      background: var(--cinza-btn);
      color: #aaa;
      cursor: not-allowed;
    }
    .btn-secundario {
      background: var(--branco);
      color: var(--verde-1);
      border: 1.5px solid var(--verde-2);
      border-radius: 20px;
      padding: 0.6rem 1.5rem;
      font-size: 1.08rem;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border 0.2s;
    }
    .btn-secundario:disabled {
      background: var(--cinza-btn);
      color: #aaa;
      border-color: var(--cinza-btn);
      cursor: not-allowed;
    }
    .abas {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .aba-btn {
      background: var(--verde-3);
      color: var(--verde-1);
      border: none;
      border-radius: 16px 16px 0 0;
      padding: 0.6rem 1.2rem;
      font-size: 1.01rem;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      outline: none;
    }
    .aba-btn.active, .aba-btn:focus {
      background: var(--verde-2);
      color: var(--branco);
    }
    .aba-conteudo {
      background: var(--branco);
      border-radius: 0 0 14px 14px;
      box-shadow: 0 2px 12px rgba(8,138,75,0.07);
      padding: 1rem 0.5rem 1.5rem 0.5rem;
      margin-bottom: 1.5rem;
      animation: fadein 0.3s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: none; }
    }
    .main-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--branco);
      border-radius: 12px;
      overflow: hidden;
      font-size: 0.98rem;
      margin-top: 0.2rem;
    }
    .main-table th, .main-table td {
      padding: 0.7rem 0.5rem;
      text-align: left;
      font-weight: 400;
    }
    .main-table thead {
      background: var(--verde-3);
    }
    .main-table tbody tr {
      border-bottom: 1px solid var(--verde-3);
      transition: background 0.15s;
    }
    .main-table tbody tr:hover {
      background: var(--verde-4);
    }
    .main-table th {
      font-weight: 600;
      color: var(--verde-1);
      font-size: 1.01em;
    }
    .btn-del {
      background: var(--vermelho);
      color: var(--branco);
      border: none;
      border-radius: 12px;
      padding: 0.3rem 0.9rem;
      font-size: 0.97em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-del:disabled {
      background: var(--cinza-btn);
      color: #aaa;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      .main-table th, .main-table td {
        padding: 0.55rem 0.3rem;
        font-size: 0.97em;
      }
      .header h1 {
        font-size: 1.05rem;
      }
      main {
        padding: 0.7rem 0.1rem 2rem 0.1rem;
      }
      .resumo {
        font-size: 0.97em;
        padding: 0.7rem 0.4rem;
      }
    }
    @media (min-width: 700px) {
      .header h1 {
        font-size: 1.7rem;
      }
      .main-table {
        font-size: 1.08rem;
      }
      main {
        padding: 2rem 2.5rem 3rem 2.5rem;
      }
    }
    ::-webkit-scrollbar {
      width: 8px;
      background: var(--verde-3);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--verde-5);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="header">
    <span class="icon" aria-label="ícone">
      <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" fill="#088A4B"/><path d="M8 12l2.5 2.5L16 9" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </span>
    <h1>Operações de Produção</h1>
  </header>
  <main>
    <section class="resumo" id="resumo">
      <!-- Resumo do registro selecionado -->
    </section>
    <section class="botoes-controle">
      <button id="btn-acao" class="btn-principal">Iniciar</button>
      <button id="btn-finalizar" class="btn-secundario" disabled>Finalizar</button>
    </section>
    <nav class="abas">
      <button class="aba-btn active" data-aba="apontamentos">Apontamentos</button>
      <button class="aba-btn" data-aba="execucao">Execução</button>
    </nav>
    <section class="aba-conteudo" id="aba-apontamentos">
      <table class="main-table">
        <thead>
          <tr>
            <th>nunota</th>
            <th>codusu</th>
            <th>dhapontamento</th>
            <th>situação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="apontamentos-body">
          <!-- Dados via JS -->
        </tbody>
      </table>
    </section>
    <section class="aba-conteudo" id="aba-execucao" style="display:none;">
      <table class="main-table">
        <thead>
          <tr>
            <th>dhinicio</th>
            <th>dhfinal</th>
            <th>tipo</th>
            <th>codusu</th>
            <th>motivo</th>
          </tr>
        </thead>
        <tbody id="execucao-body">
          <!-- Dados via JS -->
        </tbody>
      </table>
    </section>
  </main>
  <script>
    // Mock: dados de operações (igual index.html)
    const operacoes = [
      { idiproc: 101, dtfab: '2024-06-01', codprodpa: 'P001 - Produto A', qtdproduzir: 1000, nrolote: 'L001', situacao: 'Pendente' },
      { idiproc: 102, dtfab: '2024-06-02', codprodpa: 'P002 - Produto B', qtdproduzir: 500, nrolote: 'L002', situacao: 'Finalizada' },
      { idiproc: 103, dtfab: '2024-06-03', codprodpa: 'P003 - Produto C', qtdproduzir: 750, nrolote: 'L003', situacao: 'Cancelada' },
      { idiproc: 104, dtfab: '2024-06-04', codprodpa: 'P004 - Produto D', qtdproduzir: 1200, nrolote: 'L004', situacao: 'Pendente' },
      { idiproc: 105, dtfab: '2024-06-05', codprodpa: 'P005 - Produto E', qtdproduzir: 900, nrolote: 'L005', situacao: 'Finalizada' },
      { idiproc: 106, dtfab: '2024-06-06', codprodpa: 'P006 - Produto F', qtdproduzir: 600, nrolote: 'L006', situacao: 'Pendente' },
      { idiproc: 107, dtfab: '2024-06-07', codprodpa: 'P007 - Produto G', qtdproduzir: 300, nrolote: 'L007', situacao: 'Cancelada' },
      { idiproc: 108, dtfab: '2024-06-08', codprodpa: 'P008 - Produto H', qtdproduzir: 1100, nrolote: 'L008', situacao: 'Finalizada' },
    ];

    // Utilitário para obter parâmetro da URL
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    // Buscar operação pelo idiproc
    const idiproc = parseInt(getParam('idiproc'));
    const operacao = operacoes.find(op => op.idiproc === idiproc) || operacoes[0];

    // Mock: dados de apontamentos
    let apontamentos = [
      { nunota: 2001, codusu: 'USR1', dhapontamento: '2024-06-10 08:00', situacao: 'Pendente' },
      { nunota: 2002, codusu: 'USR2', dhapontamento: '2024-06-10 09:00', situacao: 'Confirmado' },
      { nunota: 2003, codusu: 'USR1', dhapontamento: '2024-06-10 10:00', situacao: 'Pendente' },
    ];
    // Mock: dados de execução
    let execucao = [];
    // Estado dos botões
    let estadoAcao = 'iniciar'; // 'iniciar' | 'parar' | 'continuar'
    let acaoIniciada = false;
    // Render resumo
    function renderResumo() {
      document.getElementById('resumo').innerHTML = `
        <div>
          <strong>ID:</strong> ${operacao.idiproc} &nbsp;|
          <strong>Data:</strong> ${operacao.dtfab} &nbsp;|
          <strong>Produto:</strong> ${operacao.codprodpa} &nbsp;|
          <strong>Qtd:</strong> ${operacao.qtdproduzir} &nbsp;|
          <strong>Lote:</strong> ${operacao.nrolote}
        </div>
      `;
    }
    // Render apontamentos
    function renderApontamentos() {
      const tbody = document.getElementById('apontamentos-body');
      tbody.innerHTML = '';
      apontamentos.forEach((ap, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${ap.nunota}</td>
          <td>${ap.codusu}</td>
          <td>${ap.dhapontamento}</td>
          <td>${ap.situacao}</td>
          <td>
            ${ap.situacao === 'Pendente' ? `<button class="btn-del" data-idx="${idx}">Deletar</button>` : ''}
          </td>
        `;
        tbody.appendChild(tr);
      });
      // Deleção
      tbody.querySelectorAll('.btn-del').forEach(btn => {
        btn.addEventListener('click', function() {
          const idx = parseInt(this.dataset.idx);
          apontamentos.splice(idx, 1);
          renderApontamentos();
        });
      });
    }
    // Render execução
    function renderExecucao() {
      const tbody = document.getElementById('execucao-body');
      tbody.innerHTML = '';
      execucao.forEach(log => {
        tbody.innerHTML += `
          <tr>
            <td>${log.dhinicio}</td>
            <td>${log.dhfinal || ''}</td>
            <td>${log.tipo}</td>
            <td>${log.codusu}</td>
            <td>${log.motivo || ''}</td>
          </tr>
        `;
      });
    }
    // Alternância dos botões
    const btnAcao = document.getElementById('btn-acao');
    const btnFinalizar = document.getElementById('btn-finalizar');
    let usuarioAtual = 'USR1';
    function atualizarBotoes() {
      if (estadoAcao === 'iniciar') {
        btnAcao.textContent = 'Iniciar';
        btnFinalizar.disabled = true;
        btnAcao.disabled = false;
      } else if (estadoAcao === 'parar') {
        btnAcao.textContent = 'Parar';
        btnFinalizar.disabled = false;
        btnAcao.disabled = false;
      } else if (estadoAcao === 'continuar') {
        btnAcao.textContent = 'Continuar';
        btnFinalizar.disabled = true;
        btnAcao.disabled = false;
      }
    }
    btnAcao.addEventListener('click', () => {
      const now = new Date().toISOString().replace('T', ' ').slice(0, 16);
      if (estadoAcao === 'iniciar') {
        execucao.push({ dhinicio: now, dhfinal: '', tipo: 'normal', codusu: usuarioAtual, motivo: '' });
        estadoAcao = 'parar';
        acaoIniciada = true;
      } else if (estadoAcao === 'parar') {
        if (execucao.length > 0) execucao[execucao.length - 1].dhfinal = now;
        execucao.push({ dhinicio: now, dhfinal: '', tipo: 'parada', codusu: usuarioAtual, motivo: '' });
        estadoAcao = 'continuar';
      } else if (estadoAcao === 'continuar') {
        if (execucao.length > 0) execucao[execucao.length - 1].dhfinal = now;
        execucao.push({ dhinicio: now, dhfinal: '', tipo: 'normal', codusu: usuarioAtual, motivo: '' });
        estadoAcao = 'parar';
      }
      atualizarBotoes();
      renderExecucao();
    });
    btnFinalizar.addEventListener('click', () => {
      const now = new Date().toISOString().replace('T', ' ').slice(0, 16);
      if (execucao.length > 0) {
        execucao[execucao.length - 1].dhfinal = now;
        execucao[execucao.length - 1].tipo = 'finalizado';
      }
      btnFinalizar.disabled = true;
      btnAcao.disabled = true;
      renderExecucao();
    });
    // Controle de abas
    document.querySelectorAll('.aba-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.aba-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        document.getElementById('aba-apontamentos').style.display = this.dataset.aba === 'apontamentos' ? '' : 'none';
        document.getElementById('aba-execucao').style.display = this.dataset.aba === 'execucao' ? '' : 'none';
      });
    });
    // Inicialização
    renderResumo();
    renderApontamentos();
    renderExecucao();
    atualizarBotoes();
  </script>
</body>
</html>
