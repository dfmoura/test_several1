<!DOCTYPE html>
<html>
<head>
  <title>Cachoeira Simulada</title>
  <style>
    /* Estilos CSS aqui */
            .cachoeira {
        width: 300px;
        height: 400px;
        position: relative;
        overflow: hidden;
        }

        .fundo {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top, #0066ff, #00ccff);
        }

        .gota {
        position: absolute;
        border-radius: 50%;
        animation: cair 2s infinite linear;
        }

        @keyframes cair {
        0% {
            top: -50px;
        }
        100% {
            top: 400px;
        }
        }    
  </style>
</head>
<body>
  <div class="cachoeira">
    <div class="fundo"></div>
    </div>
  <script>
    // JavaScript aqui
    const cachoeira = document.querySelector('.cachoeira');

    function criarGota() {
    const gota = document.createElement('div');
    gota.classList.add('gota');

    // Personalizando cada gota
    gota.style.width = `${Math.random() * 5 + 2}px`;
    gota.style.height = `${Math.random() * 30 + 10}px`;
    gota.style.left = `${Math.random() * 280}px`;
    gota.style.animationDelay = `${Math.random() * 2}s`;
    gota.style.background = `rgba(0, 153, 255, ${Math.random() * 0.5 + 0.5})`;

    cachoeira.appendChild(gota);

    // Removendo a gota após a animação terminar
    gota.addEventListener('animationend', () => {
        gota.remove();
    });
    }

    // Criando um número maior de gotas inicialmente
    for (let i = 0; i < 50; i++) {
    criarGota();
    }

    // Criando novas gotas continuamente para um efeito mais realista
    setInterval(criarGota, 100);    
  </script>
</body>
</html>
