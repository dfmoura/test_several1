<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Financeiro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #130455, #130455);
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 1100px;
            height: 600px; /* Ajuste a altura conforme necessário */
        }

        .container h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .data-item {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .data-item span {
            display: block;
            font-size: 22px;
            margin-top: 8px;
            color: #2196f3;
        }

        #resultado {
            margin-top: 30px;
            padding: 15px;
            font-size: 20px;
            color: white;
            background-color: #f44336;
            border-radius: 10px;
            font-weight: bold;
        }

        #resultado.positivo {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório Financeiro</h1>
        <div class="data-item">Faturamento: <span>R$ 2.000.000</span></div>
        <div class="data-item">Impostos: <span>- R$ 500.000</span></div>
        <div class="data-item">CMV: <span>- R$ 400.000</span></div>
        <div class="data-item">Despesa Operacional: <span>- R$ 1.100.000</span></div>
        <div class="data-item">Investimento: <span>- R$ 600.000</span></div>
        <div id="resultado">Resultado: - R$ 600.000</div>
    </div>

    <script>
        // Calcular o resultado
        const faturamento = 2000000;
        const impostos = 500000;
        const cmv = 400000;
        const despesaOperacional = 1100000;
        const investimento = 600000;

        const resultado = faturamento - (impostos + cmv + despesaOperacional + investimento);

        // Atualizar o elemento de resultado
        const resultadoElemento = document.getElementById('resultado');
        resultadoElemento.textContent = `Resultado: R$ ${resultado.toLocaleString('pt-BR')}`;

        // Mudar a cor do resultado se for positivo
        if (resultado >= 0) {
            resultadoElemento.classList.add('positivo');
            resultadoElemento.textContent += ' (Lucro)';
        } else {
            resultadoElemento.textContent += ' (Prejuízo)';
        }
    </script>
</body>
</html>
