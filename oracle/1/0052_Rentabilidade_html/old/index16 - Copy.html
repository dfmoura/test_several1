<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturamento por Cidade</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .leaflet-tooltip {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-18.9186, -48.2762], 8);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var cities = [
            {
                name: 'Uberl√¢ndia/MG',
                coords: [-18.9186, -48.2762],
                revenue: 'R$ 1,000,000'
            },
            {
                name: 'Araguari/MG',
                coords: [-18.6456, -48.1936],
                revenue: 'R$ 750,000'
            },
            {
                name: 'Uberaba/MG',
                coords: [-19.7484, -47.9318],
                revenue: 'R$ 850,000'
            },
            {
                name: 'Patos de Minas/MG',
                coords: [-18.5789, -46.5186],
                revenue: 'R$ 650,000'
            }
        ];

        cities.forEach(function(city) {
            var marker = L.marker(city.coords).addTo(map)
                .bindTooltip(`<strong>${city.name}</strong><br>Faturamento: ${city.revenue}`, {
                    permanent: false,
                    direction: 'top'
                });

            marker.on('mouseover', function (e) {
                this.openTooltip();
            });

            marker.on('mouseout', function (e) {
                this.closeTooltip();
            });
        });

        map.on('zoomend', function() {
            cities.forEach(function(city) {
                var zoom = map.getZoom();
                var marker = L.marker(city.coords, {
                    icon: L.icon({
                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
                        iconSize: [zoom * 3, zoom * 3],
                        iconAnchor: [zoom * 1.5, zoom * 3],
                        popupAnchor: [0, -zoom * 3]
                    })
                }).addTo(map);
            });
        });
    </script>
</body>
</html>
