<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Vendas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Dashboard de Vendas</h1>
            <p>Volume de Vendas e Faturamento</p>
        </header>

        <section class="cards-container">
            <div class="card">
                <h2>Volume de Vendas</h2>
                <p class="value">R$ 1.234.567</p>
                <p class="subtext">Previsto: R$ 1.200.000</p>
            </div>
            <div class="card">
                <h2>Faturamento</h2>
                <p class="value">R$ 987.654</p>
                <p class="subtext">Previsto: R$ 950.000</p>
            </div>
            <div class="card">
                <h2>Vendedor Top</h2>
                <p class="value">Jo√£o Silva</p>
                <p class="subtext">R$ 123.456</p>
            </div>
            <div class="card">
                <h2>Marca Top</h2>
                <p class="value">Marca X</p>
                <p class="subtext">R$ 456.789</p>
            </div>
        </section>

        <section class="charts-container">
            <div class="chart">
                <canvas id="salesVolumeChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="revenueChart"></canvas>
            </div>
        </section>
    </div>
</body>
</html>
