<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TreeMap with Color Axis Example</title>
  
  <!-- Highcharts library -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/treemap.js"></script>

  <!-- CSS styles -->
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    #container {
      height: 400px;
      margin: 1em auto;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <!-- Chart container -->
  <div id="container"></div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      Highcharts.chart('container', {
        chart: {
          type: 'treemap'
        },
        title: {
          text: 'Fruit Consumption'
        },
        series: [{
          type: 'treemap',
          layoutAlgorithm: 'squarified',
          data: [{
            name: 'Apples',
            value: 6,
            colorValue: 1
          }, {
            name: 'Oranges',
            value: 4,
            colorValue: 2
          }, {
            name: 'Bananas',
            value: 8,
            colorValue: 3
          }, {
            name: 'Berries',
            value: 2,
            colorValue: 4
          }]
        }],
        colorAxis: {
          minColor: '#FFFFFF',
          maxColor: Highcharts.getOptions().colors[0]
        },
        tooltip: {
          formatter: function () {
            return '<b>' + this.point.name + '</b>: ' + this.point.value;
          }
        }
      });
    });
  </script>
</body>
</html>
