<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat with Knowledge Base</title>
    <style>
        /* ===== RESET CSS - Remove margens e paddings padr√£o ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== ESTILOS DO CORPO - Fundo gradiente e layout principal ===== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* ===== CONTAINER PRINCIPAL - Grid layout com duas colunas ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr; /* 1 parte para base de conhecimento, 2 partes para chat */
            gap: 20px;
            height: calc(100vh - 40px);
        }

        /* ===== BASE DE CONHECIMENTO - Painel esquerdo ===== */
        .knowledge-base {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-y: auto; /* Permite rolagem se o conte√∫do for muito grande */
        }

        /* ===== CONTAINER DO CHAT - Painel direito ===== */
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column; /* Organiza elementos verticalmente */
        }

        /* ===== CABE√áALHO DO CHAT ===== */
        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
            border-radius: 15px 15px 0 0;
        }

        /* ===== √ÅREA DE MENSAGENS - √Årea principal do chat ===== */
        .chat-messages {
            flex: 1; /* Ocupa todo espa√ßo dispon√≠vel */
            padding: 20px;
            overflow-y: auto; /* Permite rolagem das mensagens */
            max-height: 400px;
        }

        /* ===== ESTILOS DAS MENSAGENS ===== */
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word; /* Quebra palavras longas */
        }

        /* ===== MENSAGEM DO USU√ÅRIO - Alinhada √† direita, cor azul ===== */
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto; /* Alinha √† direita */
            border-bottom-right-radius: 5px; /* Cantos arredondados diferentes */
        }

        /* ===== MENSAGEM DO BOT - Alinhada √† esquerda, cor cinza ===== */
        .bot-message {
            background: #f1f3f4;
            color: #333;
            border-bottom-left-radius: 5px; /* Cantos arredondados diferentes */
        }

        /* ===== √ÅREA DE ENTRADA - Campo de texto e bot√£o ===== */
        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        /* ===== CAMPO DE TEXTO ===== */
        .chat-input input {
            flex: 1; /* Ocupa todo espa√ßo dispon√≠vel */
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s; /* Anima√ß√£o suave na borda */
        }

        /* ===== ESTADO FOCUS DO CAMPO DE TEXTO ===== */
        .chat-input input:focus {
            border-color: #007bff;
        }

        /* ===== BOT√ÉO DE ENVIAR ===== */
        .chat-input button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s; /* Anima√ß√£o suave no hover */
        }

        /* ===== ESTADO HOVER DO BOT√ÉO ===== */
        .chat-input button:hover {
            background: #0056b3;
        }

        /* ===== ESTADO DESABILITADO DO BOT√ÉO ===== */
        .chat-input button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* ===== ITENS DA BASE DE CONHECIMENTO ===== */
        .knowledge-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 4px solid #007bff; /* Borda colorida √† esquerda */
        }

        /* ===== T√çTULO DOS ITENS DA BASE ===== */
        .knowledge-item h3 {
            color: #007bff;
            margin-bottom: 8px;
            font-size: 16px;
        }

        /* ===== CONTE√öDO DOS ITENS DA BASE ===== */
        .knowledge-item p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        /* ===== ANIMA√á√ÉO DE CARREGAMENTO ===== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite; /* Anima√ß√£o de rota√ß√£o */
        }

        /* ===== DEFINI√á√ÉO DA ANIMA√á√ÉO DE ROTA√á√ÉO ===== */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== MENSAGENS DE STATUS ===== */
        .status {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* ===== STATUS DE SUCESSO ===== */
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* ===== STATUS DE ERRO ===== */
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* ===== T√çTULO PRINCIPAL ===== */
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* ===== T√çTULO DAS SE√á√ïES ===== */
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- ===== T√çTULO PRINCIPAL DA APLICA√á√ÉO ===== -->
    <h1>ü§ñ GPT Chat with Knowledge Base</h1>
    
    <!-- ===== CONTAINER PRINCIPAL - Layout em grid ===== -->
    <div class="container">
        <!-- ===== PAINEL DA BASE DE CONHECIMENTO ===== -->
        <div class="knowledge-base">
            <div class="section-title">üìö Knowledge Base</div>
            <div id="knowledgeContent">
                <!-- Conte√∫do da base de conhecimento ser√° carregado aqui -->
            </div>
        </div>

        <!-- ===== PAINEL DO CHAT ===== -->
        <div class="chat-container">
            <!-- ===== CABE√áALHO DO CHAT ===== -->
            <div class="chat-header">
                <h2>üí¨ Chat with GPT</h2>
                <div id="status"></div>
            </div>
            
            <!-- ===== √ÅREA DE MENSAGENS ===== -->
            <div class="chat-messages" id="chatMessages">
                <!-- ===== MENSAGEM INICIAL DO BOT ===== -->
                <div class="message bot-message">
                    Hello! I'm your AI assistant. I have access to a knowledge base and can help answer your questions. What would you like to know?
                </div>
            </div>
            
            <!-- ===== √ÅREA DE ENTRADA DE MENSAGENS ===== -->
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your question here..." />
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURA√á√ÉO INICIAL - CHAVE DA API OPENAI =====
        const OPENAI_API_KEY = "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";

        // ===== BASE DE CONHECIMENTO - Dados que o GPT usar√° para responder =====
        // SEQU√äNCIA DE EXECU√á√ÉO: Esta base √© carregada primeiro e serve como contexto para o GPT
        const knowledgeBase = [
            {
                topic: "JavaScript Fundamentals",
                content: 100 // Valor num√©rico para teste
            },
            {
                topic: "HTML Structure",
                content: 200 // Valor num√©rico para teste
            },
            {
                topic: "CSS Styling",
                content: 400 // Valor num√©rico para teste
            },
            {
                topic: "Web Development Tools",
                content: 800 // Valor num√©rico para teste
            },
            {
                topic: "API Integration",
                content: 9510 // Valor num√©rico para teste
            },
            {
                topic: "Database Concepts",
                content: 2000 // Valor num√©rico para teste
            },
            {
                topic: "Security Best Practices",
                content: 8000 // Valor num√©rico para teste
            },
            {
                topic: "Performance Optimization",
                content: 921 // Valor num√©rico para teste
            }
        ];

        // ===== ELEMENTOS DO DOM - Refer√™ncias aos elementos HTML =====
        // SEQU√äNCIA DE EXECU√á√ÉO: Estes elementos s√£o obtidos ap√≥s o carregamento da p√°gina
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        const knowledgeContent = document.getElementById('knowledgeContent');

        // ===== FUN√á√ÉO DE INICIALIZA√á√ÉO - Configura a aplica√ß√£o =====
        // SEQU√äNCIA DE EXECU√á√ÉO: 1¬™ fun√ß√£o executada quando a p√°gina carrega
        function init() {
            console.log('üîß Inicializando aplica√ß√£o...');
            displayKnowledgeBase(); // 2¬™ fun√ß√£o executada
            setupEventListeners();   // 3¬™ fun√ß√£o executada
            showStatus('Ready to chat!', 'success'); // 4¬™ fun√ß√£o executada
        }

        // ===== FUN√á√ÉO PARA EXIBIR A BASE DE CONHECIMENTO =====
        // SEQU√äNCIA DE EXECU√á√ÉO: Executada durante a inicializa√ß√£o
        function displayKnowledgeBase() {
            console.log('üìö Exibindo base de conhecimento...');
            
            // Cria HTML para cada item da base de conhecimento
            knowledgeContent.innerHTML = knowledgeBase.map(item => `
                <div class="knowledge-item">
                    <h3>${item.topic}</h3>
                    <p>${item.content}</p>
                </div>
            `).join('');
            
            console.log(`‚úÖ Base de conhecimento exibida com ${knowledgeBase.length} itens`);
        }

        // ===== FUN√á√ÉO PARA CONFIGURAR EVENTOS =====
        // SEQU√äNCIA DE EXECU√á√ÉO: Executada durante a inicializa√ß√£o
        function setupEventListeners() {
            console.log('üéß Configurando eventos...');
            
            // Evento de clique no bot√£o de enviar
            sendButton.addEventListener('click', sendMessage);
            
            // Evento de tecla Enter no campo de texto
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            console.log('‚úÖ Eventos configurados com sucesso');
        }

        // ===== FUN√á√ÉO PARA MOSTRAR MENSAGENS DE STATUS =====
        // SEQU√äNCIA DE EXECU√á√ÉO: Chamada quando h√° sucesso ou erro
        function showStatus(message, type) {
            console.log(`üì¢ Status: ${message} (${type})`);
            
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // Remove a mensagem ap√≥s 5 segundos
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // ===== FUN√á√ÉO PARA ADICIONAR MENSAGENS AO CHAT =====
        // SEQU√äNCIA DE EXECU√á√ÉO: Chamada sempre que uma mensagem √© enviada ou recebida
        function addMessage(content, isUser = false) {
            console.log(`üí¨ Adicionando mensagem: ${isUser ? 'Usu√°rio' : 'Bot'}`);
            
            // Cria um novo elemento div para a mensagem
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            
            // Adiciona a mensagem ao chat
            chatMessages.appendChild(messageDiv);
            
            // Rola para a √∫ltima mensagem
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            console.log('‚úÖ Mensagem adicionada com sucesso');
        }

        // ===== FUN√á√ÉO PRINCIPAL PARA ENVIAR MENSAGENS =====
        // SEQU√äNCIA DE EXECU√á√ÉO: Executada quando o usu√°rio envia uma mensagem
        async function sendMessage() {
            console.log('üöÄ Iniciando envio de mensagem...');
            
            // Obt√©m a mensagem do campo de texto
            const message = messageInput.value.trim();
            if (!message) {
                console.log('‚ö†Ô∏è Mensagem vazia, ignorando...');
                return;
            }

            // SEQU√äNCIA DE EXECU√á√ÉO: Passo 1 - Adiciona mensagem do usu√°rio ao chat
            addMessage(message, true);
            messageInput.value = '';

            // SEQU√äNCIA DE EXECU√á√ÉO: Passo 2 - Desabilita interface durante processamento
            sendButton.disabled = true;
            messageInput.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            try {
                console.log('üîÑ Preparando contexto para GPT...');
                
                // SEQU√äNCIA DE EXECU√á√ÉO: Passo 3 - Cria contexto a partir da base de conhecimento
                const context = knowledgeBase.map(item => 
                    `${item.topic}: ${item.content}`
                ).join('\n\n');

                console.log('üì° Enviando requisi√ß√£o para OpenAI...');
                
                // SEQU√äNCIA DE EXECU√á√ÉO: Passo 4 - Faz requisi√ß√£o para a API do OpenAI
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'system',
                                content: `Voc√™ √© um assistente AI √∫til com acesso √† seguinte base de conhecimento. Use essas informa√ß√µes para responder perguntas de forma precisa e abrangente. Se a pergunta n√£o estiver coberta na base de conhecimento, forne√ßa uma resposta √∫til geral.

Base de Conhecimento:
${context}

Por favor, forne√ßa respostas claras e precisas baseadas na base de conhecimento quando poss√≠vel.`
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 500,
                        temperature: 0.7
                    })
                });

                // SEQU√äNCIA DE EXECU√á√ÉO: Passo 5 - Verifica se a requisi√ß√£o foi bem-sucedida
                if (!response.ok) {
                    throw new Error(`Erro HTTP! status: ${response.status}`);
                }

                // SEQU√äNCIA DE EXECU√á√ÉO: Passo 6 - Processa a resposta do GPT
                const data = await response.json();
                const botResponse = data.choices[0].message.content;
                
                console.log('‚úÖ Resposta recebida do GPT');
                
                // SEQU√äNCIA DE EXECU√á√ÉO: Passo 7 - Adiciona resposta do bot ao chat
                addMessage(botResponse, false);
                showStatus('Message sent successfully!', 'success');

            } catch (error) {
                // SEQU√äNCIA DE EXECU√á√ÉO: Tratamento de erro
                console.error('‚ùå Erro:', error);
                addMessage('Desculpe, encontrei um erro ao processar sua solicita√ß√£o. Tente novamente.', false);
                showStatus('Error: ' + error.message, 'error');
            } finally {
                // SEQU√äNCIA DE EXECU√á√ÉO: Passo 8 - Reabilita interface
                console.log('üîÑ Reabilitando interface...');
                sendButton.disabled = false;
                messageInput.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        // ===== INICIALIZA√á√ÉO DA APLICA√á√ÉO =====
        // SEQU√äNCIA DE EXECU√á√ÉO: Este evento √© disparado quando o DOM est√° completamente carregado
        document.addEventListener('DOMContentLoaded', init);
        
        console.log('üéØ Script carregado, aguardando inicializa√ß√£o...');
    </script>
</body>
</html>
