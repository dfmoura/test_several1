<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Executar Query</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Oracle Query App</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/connections">Conexões</a>
      <a class="nav-link" href="/queries">Queries</a>
      <a class="nav-link active" href="/run">Executar</a>
    </div>
  </div>
</nav>
<main class="container py-4">
  <h1 class="mb-3">Executar Query</h1>
  <p>Selecione a conexão e execute uma query salva ou digite SQL customizado.</p>

  <!-- Mensagens de erro/sucesso -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <div th:if="${result}" class="alert alert-success">
    Query executada com sucesso! <strong th:text="${connectionName}"></strong>
  </div>

  <!-- Formulário de execução -->
  <div class="card mb-4">
    <div class="card-header">Executar Query</div>
    <div class="card-body">
      <form id="queryForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Conexão</label>
            <select class="form-select" id="connectionId" required>
              <option value="">Selecione uma conexão</option>
              <option th:each="c : ${connections}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Query salva (opcional)</label>
            <select class="form-select" id="queryId">
              <option value="">Ou digite SQL customizado abaixo</option>
              <option th:each="q : ${queries}" th:value="${q.id}" th:text="${q.name}"></option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">SQL customizado (se não selecionou query acima)</label>
          <textarea class="form-control" id="customSql" rows="4" placeholder="SELECT * FROM dual"></textarea>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-primary" id="executeBtn">
            <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span>
            Executar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Resultados -->
  <div id="resultsCard" class="card d-none">
    <div class="card-header">
      Resultados da query (<span id="rowCount">0</span> registros)
      <small class="text-muted ms-2" id="executedSql"></small>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive" style="max-height: 600px; overflow: auto;">
        <table id="resultTable" class="table table-striped table-hover mb-0" style="width:100%;">
          <thead class="table-dark">
            <tr id="tableHeader">
              <!-- Cabeçalhos serão inseridos via JavaScript -->
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Dados serão inseridos via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
<script>
  $(document).ready(function(){
    console.log('DOM carregado, inicializando aplicação...');
    
    // Função para popular a tabela com dados JSON
    function populateTable(data) {
      console.log('Populando tabela com dados:', data);
      
      // Limpa a tabela anterior
      $('#tableHeader').empty();
      $('#tableBody').empty();
      
      // Cria os cabeçalhos
      data.columns.forEach(function(column) {
        $('#tableHeader').append('<th style="white-space: nowrap; padding: 8px; border: 1px solid #dee2e6; background-color: #212529; color: white;">' + column + '</th>');
      });
      
      // Cria as linhas de dados
      data.rows.forEach(function(row) {
        var tr = $('<tr>');
        data.columns.forEach(function(column) {
          var value = row[column] || '';
          tr.append('<td style="white-space: nowrap; padding: 8px; border: 1px solid #dee2e6; background-color: white;" title="' + value + '">' + value + '</td>');
        });
        $('#tableBody').append(tr);
      });
      
      // Atualiza informações do cabeçalho
      $('#rowCount').text(data.rowCount);
      $('#executedSql').text(data.sql);
      
      // Mostra a tabela
      $('#resultsCard').removeClass('d-none');
      
      console.log('Tabela populada com sucesso!');
    }
    
    // Função para executar query via AJAX
    function executeQuery() {
      var connectionId = $('#connectionId').val();
      var queryId = $('#queryId').val();
      var customSql = $('#customSql').val();
      
      if (!connectionId) {
        alert('Selecione uma conexão');
        return;
      }
      
      if (!queryId && !customSql.trim()) {
        alert('Selecione uma query ou digite SQL customizado');
        return;
      }
      
      // Mostra loading
      $('#loadingSpinner').removeClass('d-none');
      $('#executeBtn').prop('disabled', true);
      
      // Prepara dados para envio
      var formData = new FormData();
      formData.append('connectionId', connectionId);
      if (queryId) {
        formData.append('queryId', queryId);
      }
      if (customSql.trim()) {
        formData.append('customSql', customSql);
      }
      
      // Executa requisição AJAX
      $.ajax({
        url: '/api/execute-query',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function(response) {
          console.log('Resposta recebida:', response);
          if (response.success) {
            populateTable(response);
          } else {
            alert('Erro: ' + response.error);
          }
        },
        error: function(xhr, status, error) {
          console.error('Erro na requisição:', error);
          var errorMsg = 'Erro ao executar query';
          try {
            var response = JSON.parse(xhr.responseText);
            errorMsg = response.error || errorMsg;
          } catch (e) {
            errorMsg = xhr.responseText || errorMsg;
          }
          alert(errorMsg);
        },
        complete: function() {
          // Esconde loading
          $('#loadingSpinner').addClass('d-none');
          $('#executeBtn').prop('disabled', false);
        }
      });
    }
    
    // Event listener para o formulário
    $('#queryForm').on('submit', function(e) {
      e.preventDefault();
      executeQuery();
    });
  });
</script>
</body>
</html>
