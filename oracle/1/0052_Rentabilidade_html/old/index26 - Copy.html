<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree map com Color Axis - Exemplo Highcharts</title>
  
  <!-- Inclua o Highcharts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/treemap.js"></script>
  
  <style>
    /* Estilos opcionais para o container */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    #container {
      width: 600px;
      height: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div id="container"></div>

<script>
  // Configuração do gráfico
  Highcharts.chart('container', {
    chart: {
      type: 'treemap'
    },
    title: {
      text: 'Tree map com Color Axis'
    },
    colorAxis: {
      minColor: '#FFFFFF',
      maxColor: Highcharts.getOptions().colors[0]
    },
    series: [{
      type: 'treemap',
      data: [{
        name: 'Categoria 1',
        value: 6,
        colorValue: 1
      }, {
        name: 'Categoria 2',
        value: 4,
        colorValue: 2
      }, {
        name: 'Categoria 3',
        value: 3,
        colorValue: 3
      }, {
        name: 'Categoria 4',
        value: 2,
        colorValue: 4
      }]
    }]
  });
</script>

</body>
</html>
