<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p>Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a></p>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Cadastro</h2>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button id="register-btn">Cadastrar</button>
            <p>Já tem uma conta? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
