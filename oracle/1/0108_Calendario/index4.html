<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Agendamentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .calendar-card {
            width: 390px;
            height: 220px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .calendar-header {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
        }

        .view-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .view-tab {
            flex: 1;
            padding: 8px 12px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .view-tab.active {
            background: white;
            border-bottom-color: #4285f4;
            color: #4285f4;
            font-weight: 500;
        }

        .calendar-content {
            height: 166px;
            overflow: hidden;
            position: relative;
        }

        .view-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            overflow: hidden;
        }

        .view-container.active {
            opacity: 1;
            pointer-events: all;
            overflow: visible;
        }

        /* Visualização Diária */
        .daily-view {
            padding: 12px;
        }

        .daily-date {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .daily-events {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .event-item {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .event-item:hover {
            background: #bbdefb;
            transform: translateX(2px);
        }

        .event-time {
            font-weight: 600;
            color: #1976d2;
        }

        .event-team {
            color: #424242;
            font-weight: 500;
        }

        /* Visualização Semanal */
        .weekly-view {
            padding: 8px;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #c1c1c1 #f1f1f1;
        }

        .weekly-view::-webkit-scrollbar {
            width: 6px;
        }

        .weekly-view::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .weekly-view::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .weekly-view::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-bottom: 8px;
        }

        .week-day {
            text-align: center;
            font-size: 10px;
            color: #666;
            padding: 4px 2px;
        }

        .week-day.today {
            background: #4285f4;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            min-height: 120px;
        }

        .week-cell {
            border: 1px solid #e9ecef;
            padding: 2px;
            font-size: 9px;
            position: relative;
            background: #fafafa;
        }

        .week-cell.has-event {
            background: #e8f5e8;
            border-color: #4caf50;
        }

        .week-cell.has-event::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 6px;
            height: 6px;
            background: #4caf50;
            border-radius: 50%;
        }

        /* Visualização Mensal */
        .monthly-view {
            padding: 8px;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #c1c1c1 #f1f1f1;
        }

        .monthly-view::-webkit-scrollbar {
            width: 6px;
        }

        .monthly-view::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .monthly-view::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .monthly-view::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .month-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .month-name {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            min-height: 120px;
        }

        .month-cell {
            border: 1px solid #e9ecef;
            padding: 2px;
            font-size: 9px;
            text-align: center;
            position: relative;
            background: #fafafa;
        }

        .month-cell.other-month {
            color: #ccc;
        }

        .month-cell.today {
            background: #4285f4;
            color: white;
            font-weight: 600;
        }

        .month-cell.has-event {
            background: #e8f5e8;
            border-color: #4caf50;
        }

        .month-cell.has-event::after {
            content: '';
            position: absolute;
            bottom: 1px;
            right: 1px;
            width: 4px;
            height: 4px;
            background: #4caf50;
            border-radius: 50%;
        }

        /* Modal de Detalhes */
        .event-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .event-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 300px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        .modal-body {
            font-size: 14px;
            line-height: 1.5;
        }

        .modal-field {
            margin-bottom: 8px;
        }

        .modal-label {
            font-weight: 600;
            color: #666;
        }

        .modal-value {
            color: #1a1a1a;
        }

        /* Navegação */
        .nav-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

            <div class="nav-btn" id="prevBtn">‹</div>
            <div id="currentPeriod">Janeiro 2024</div>
            <div class="nav-btn" id="nextBtn">›</div>
        </div>
        
        <div class="view-tabs">
            <div class="view-tab active" data-view="daily">Dia</div>
            <div class="view-tab" data-view="weekly">Semana</div>
            <div class="view-tab" data-view="monthly">Mês</div>
        </div>
        
        <div class="calendar-content">
            <!-- Visualização Diária -->
            <div class="view-container active" id="dailyView">
                <div class="daily-view">
                    <div class="daily-date" id="dailyDate">Segunda-feira, 15 de Janeiro</div>
                    <div class="daily-events" id="dailyEvents">

            <!-- Visualização Semanal -->
            <div class="view-container" id="weeklyView">
                <div class="weekly-view">
                    <div class="week-header" id="weekHeader">
                        <!-- Cabeçalho da semana será inserido aqui -->
                    </div>
                    <div class="week-grid" id="weekGrid">
                        <!-- Grade da semana será inserida aqui -->
                    </div>
                </div>
            </div>
            
            <!-- Visualização Mensal -->
            <div class="view-container" id="monthlyView">
                <div class="monthly-view">
                    <div class="month-header">
                        <div class="month-name" id="monthName">Janeiro 2024</div>
                    </div>
                    <div class="month-grid" id="monthGrid">
                        <!-- Grade do mês será inserida aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes do Evento -->
    <div class="event-modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Detalhes do Agendamento</div>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Conteúdo do modal será inserido aqui -->

        </div>
    </div>

                hora: "14:00",

            }
        ];

        // Configurações do calendário
        let currentDate = new Date('2024-01-15'); // Data com mais eventos para demonstração
        let currentView = 'daily';

        // Elementos do DOM
        const viewTabs = document.querySelectorAll('.view-tab');
        const viewContainers = document.querySelectorAll('.view-container');
        const currentPeriodEl = document.getElementById('currentPeriod');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const eventModal = document.getElementById('eventModal');
        const closeModal = document.getElementById('closeModal');

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initializeCalendar();
            setupEventListeners();
        });

        function initializeCalendar() {
            updateCalendar();
        }

        function setupEventListeners() {
            // Tabs de visualização
            viewTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const view = tab.dataset.view;
                    switchView(view);
                });
            });

            // Navegação
            prevBtn.addEventListener('click', () => navigate(-1));
            nextBtn.addEventListener('click', () => navigate(1));

            // Modal
            closeModal.addEventListener('click', () => {
                eventModal.classList.remove('active');
            });

            eventModal.addEventListener('click', (e) => {
                if (e.target === eventModal) {
                    eventModal.classList.remove('active');
                }
            });
        }

        function switchView(view) {
            currentView = view;
            
            // Atualizar tabs ativos
            viewTabs.forEach(tab => {
                tab.classList.toggle('active', tab.dataset.view === view);
            });

            // Atualizar containers ativos
            viewContainers.forEach(container => {
                container.classList.toggle('active', container.id === view + 'View');
            });

            updateCalendar();
        }

        function navigate(direction) {
            switch(currentView) {
                case 'daily':
                    currentDate.setDate(currentDate.getDate() + direction);
                    break;
                case 'weekly':
                    currentDate.setDate(currentDate.getDate() + (direction * 7));
                    break;
                case 'monthly':
                    currentDate.setMonth(currentDate.getMonth() + direction);
                    break;
            }
            updateCalendar();
        }

        function updateCalendar() {
            switch(currentView) {
                case 'daily':
                    updateDailyView();
                    break;
                case 'weekly':
                    updateWeeklyView();
                    break;
                case 'monthly':
                    updateMonthlyView();
                    break;
            }
            updateCurrentPeriod();
        }

        function updateDailyView() {
            const dailyDate = document.getElementById('dailyDate');
            const dailyEvents = document.getElementById('dailyEvents');
            
            const options = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long' 
            };
            dailyDate.textContent = currentDate.toLocaleDateString('pt-BR', options);
            
            const dayEvents = getEventsForDate(currentDate);
            dailyEvents.innerHTML = '';
            
            if (dayEvents.length === 0) {
                dailyEvents.innerHTML = '<div style="color: #999; font-style: italic; text-align: center; margin-top: 20px;">Nenhum agendamento para hoje</div>';
            } else {
                dayEvents.forEach(event => {
                    const eventEl = createEventElement(event);
                    dailyEvents.appendChild(eventEl);
                });
            }
        }

        function updateWeeklyView() {
            const weekHeader = document.getElementById('weekHeader');
            const weekGrid = document.getElementById('weekGrid');
            
            weekHeader.innerHTML = '';
            weekGrid.innerHTML = '';
            
            const weekStart = getWeekStart(currentDate);
            
            // Cabeçalho da semana
            for (let i = 0; i < 7; i++) {
                const date = new Date(weekStart);
                date.setDate(date.getDate() + i);
                
                const dayHeader = document.createElement('div');
                dayHeader.className = 'week-day';
                dayHeader.textContent = date.toLocaleDateString('pt-BR', { weekday: 'short' });
                
                if (isSameDay(date, new Date())) {
                    dayHeader.classList.add('today');
                }
                
                weekHeader.appendChild(dayHeader);
            }
            
            // Grade da semana
            for (let i = 0; i < 7; i++) {
                const date = new Date(weekStart);
                date.setDate(date.getDate() + i);
                
                const cell = document.createElement('div');
                cell.className = 'week-cell';
                
                const dayEvents = getEventsForDate(date);
                if (dayEvents.length > 0) {
                    cell.classList.add('has-event');
                    cell.innerHTML = `<div style="font-size: 8px; color: #666;">${date.getDate()}</div>`;
                } else {
                    cell.innerHTML = `<div style="font-size: 8px; color: #666;">${date.getDate()}</div>`;
                }
                
                weekGrid.appendChild(cell);
            }
        }

        function updateMonthlyView() {
            const monthName = document.getElementById('monthName');
            const monthGrid = document.getElementById('monthGrid');
            
            monthName.textContent = currentDate.toLocaleDateString('pt-BR', { 
                month: 'long', 
                year: 'numeric' 
            });
            
            monthGrid.innerHTML = '';
            
            const monthStart = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const monthEnd = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const firstDayOfWeek = monthStart.getDay();
            
            // Dias do mês anterior
            for (let i = 0; i < firstDayOfWeek; i++) {
                const cell = document.createElement('div');
                cell.className = 'month-cell other-month';
                monthGrid.appendChild(cell);
            }
            
            // Dias do mês atual
            for (let day = 1; day <= monthEnd.getDate(); day++) {
                const cell = document.createElement('div');
                cell.className = 'month-cell';
                cell.textContent = day;
                
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const dayEvents = getEventsForDate(date);
                
                if (isSameDay(date, new Date())) {
                    cell.classList.add('today');
                }
                
                if (dayEvents.length > 0) {
                    cell.classList.add('has-event');
                }
                
                monthGrid.appendChild(cell);
            }
        }

        function updateCurrentPeriod() {
            switch(currentView) {
                case 'daily':
                    currentPeriodEl.textContent = currentDate.toLocaleDateString('pt-BR', { 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric' 
                    });
                    break;
                case 'weekly':
                    const weekStart = getWeekStart(currentDate);
                    const weekEnd = new Date(weekStart);
                    weekEnd.setDate(weekEnd.getDate() + 6);
                    currentPeriodEl.textContent = `${weekStart.getDate()} - ${weekEnd.getDate()} de ${weekStart.toLocaleDateString('pt-BR', { month: 'long' })}`;
                    break;
                case 'monthly':
                    currentPeriodEl.textContent = currentDate.toLocaleDateString('pt-BR', { 
                        month: 'long', 
                        year: 'numeric' 
                    });
                    break;
            }
        }

        function getEventsForDate(date) {
            const dateStr = date.toISOString().split('T')[0];
            return eventos.filter(event => event.data === dateStr);
        }

        function getWeekStart(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function isSameDay(date1, date2) {
            return date1.toDateString() === date2.toDateString();
        }

        function createEventElement(event) {
            const eventEl = document.createElement('div');
            eventEl.className = 'event-item';
            eventEl.innerHTML = `
                <div class="event-time">${event.hora} (${event.duracao}min)</div>
                <div class="event-team">${event.titulo} - ${event.time}</div>
            `;
            
            eventEl.addEventListener('click', () => showEventDetails(event));
            return eventEl;
        }

        function showEventDetails(event) {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="modal-field">
                    <div class="modal-label">Título:</div>
                    <div class="modal-value">${event.titulo}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Time:</div>
                    <div class="modal-value">${event.time}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Data:</div>
                    <div class="modal-value">${new Date(event.data).toLocaleDateString('pt-BR')}</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Hora:</div>
                    <div class="modal-value">${event.hora} (${event.duracao} min)</div>
                </div>
                <div class="modal-field">
                    <div class="modal-label">Descrição:</div>
                    <div class="modal-value">${event.descricao}</div>
                </div>
            `;
            
            eventModal.classList.add('active');
        }
    </script>
</body>
</html>
