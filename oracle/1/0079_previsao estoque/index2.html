<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      overflow: hidden; /* Disable scrolling during preloader */
      color: #ffffff;
    }

    /* Preloader Container */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Loader Animation */
    #preloader .loader {
      width: 100px;
      height: 100px;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Fade Out Effect */
    #preloader.fade-out {
      animation: fadeOut 0.5s ease-in forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Main Content (hidden initially) */
    #content {
      display: none;
      padding: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>Bem-vindo à Página!</h1>
    <p>Este é o conteúdo principal que será exibido após o carregamento.</p>
  </div>

  <script>
    // Simulate loading time
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      const content = document.getElementById('content');

      setTimeout(() => {
        preloader.classList.add('fade-out');
        content.style.display = 'block';
      }, 2000); // 2 seconds
    });
  </script>
</body>
</html>
