<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com Subtela</title>
    <style>
        /* Estilos para a página principal */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        /* Estilos para a subtela (modal) */
        .modal {
            display: none; /* Esconde a subtela por padrão */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Botão que chama a subtela -->
    <button class="button" onclick="abrirModal()">Abrir Subtela</button>

    <!-- Subtela (modal) -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Bem-vindo à Subtela!</h2>
            <p>Essa é uma subtela exibida ao clicar no botão.</p>
            <button class="close-button" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script>
        // Função para abrir a subtela
        function abrirModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        // Função para fechar a subtela
        function fecharModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
