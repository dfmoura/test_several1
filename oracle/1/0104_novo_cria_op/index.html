<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Operações de Produção</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho fixo -->
  <header>
    <div class="header-content">
      <div class="header-icon">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 12h8M12 8v8"/>
        </svg>
      </div>
      <h1 class="header-title">Controle de OP's</h1>
      <button class="refresh-btn" onclick="atualizarDados()" title="Atualizar">
        <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83-2.83"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <!-- Filtros de status -->
    <div class="filtros">
      <button class="filtro-btn ativo" data-status="todos">Todas</button>
      <button class="filtro-btn" data-status="aguardando">Aguardando</button>
      <button class="filtro-btn" data-status="iniciada">Iniciada</button>
      <button class="filtro-btn" data-status="finalizada">Finalizada</button>
    </div>

    <!-- Lista de OP's -->
    <div class="op-list" id="opList">
      <!-- OP's serão carregadas via JavaScript -->
    </div>

    <!-- Mensagem quando não há OP's -->
    <div class="sem-ops" id="semOps" style="display: none;">
      <p>Nenhuma operação encontrada</p>
    </div>
  </main>

  <!-- Overlay para detalhes da OP -->
  <div class="overlay" id="overlay" style="display: none;">
    <div class="overlay-content">
      <div class="overlay-header">
        <h2 id="overlayTitle">Detalhes da OP</h2>
        <button class="close-btn" onclick="fecharOverlay()">×</button>
      </div>
      <div class="overlay-body" id="overlayBody">
        <!-- Conteúdo dinâmico -->
      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="app.js"></script>
</body>
</html>
