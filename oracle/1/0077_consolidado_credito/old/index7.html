<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Dinâmica Moderna</title>
    <style>
        /* Estilos globais */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }

        /* Container principal */
        .container {
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Título */
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilos da tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        thead {
            background-color: #4caf50;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        tr {
            transition: all 0.3s;
        }

        tr:hover {
            background-color: #f1f1f1;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        th {
            font-weight: bold;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório de Vendas</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Dados fictícios inseridos via JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Dados fictícios
        const data = [
            { id: 1, produto: "Smartphone", categoria: "Eletrônicos", preco: 1500, quantidade: 3 },
            { id: 2, produto: "Notebook", categoria: "Eletrônicos", preco: 3000, quantidade: 2 },
            { id: 3, produto: "Fone de Ouvido", categoria: "Acessórios", preco: 200, quantidade: 10 },
            { id: 4, produto: "Cadeira Gamer", categoria: "Móveis", preco: 800, quantidade: 1 },
            { id: 5, produto: "Monitor", categoria: "Eletrônicos", preco: 1200, quantidade: 4 }
        ];

        // Função para formatar moeda
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Gerar tabela dinamicamente
        const tableBody = document.getElementById('table-body');
        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.produto}</td>
                <td>${item.categoria}</td>
                <td>${formatCurrency(item.preco)}</td>
                <td>${item.quantidade}</td>
                <td>${formatCurrency(item.preco * item.quantidade)}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>
</html>
