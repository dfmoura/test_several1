<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Rosca com Plotly.js</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chart {
            width: 50%;
            max-width: 600px;
            height: 50%;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        var data = [{
            values: [19, 26, 55],
            labels: ['Produto A', 'Produto B', 'Produto C'],
            type: 'pie',
            hole: .4,
            marker: {
                colors: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(75, 192, 192, 0.2)']
            }
        }];

        var layout = {
            title: 'Gráfico de Rosca',
            annotations: [{
                font: {
                    size: 20
                },
                showarrow: false,
                text: 'Vendas'
            }],
            height: 400,
            width: 500,

            legend: {
                orientation: 'h',
                y: 1.16,
                x: 0.5,
                xanchor: 'center'
            }
        };

        Plotly.newPlot('chart', data, layout);
    </script>
</body>
</html>
