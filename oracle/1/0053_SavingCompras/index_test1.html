<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Saving e Evolução de Compra</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        .cards-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-number {
            font-size: 48px;
            font-weight: bold;
            color: #28a745;
        }

        .card-text {
            font-size: 18px;
            color: #6c757d;
        }

        .chart-container {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .chart-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Cards na parte superior -->
        <div class="cards-row">
            <!-- Repita as divs dos cards conforme necessário -->
            <div class="card">
                <div class="card-number">R$ 10.000,00</div>
                <div class="card-text">Saving</div>
            </div>
            <div class="card">
                <div class="card-number">R$ 5.000,00</div>
                <div class="card-text">Evolução de Preço</div>
            </div>
            <div class="card">
                <div class="card-number">R$ 3.000,00</div>
                <div class="card-text">Ganho Por Condição de Pgto.</div>
            </div>
            <div class="card">
                <div class="card-number">R$ 18.000,00</div>
                <div class="card-text">Total Economia</div>
            </div>
        </div>

        <!-- Gráfico na parte inferior -->
        <div class="chart-container">
            <div class="chart-title">Evolução Total Economia</div>
            <div id="chart"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var trace1 = {
                x: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                y: [10, 15, 13, 17, 21],
                mode: 'lines+markers',
                marker: {
                    color: '#28a745',
                    size: 8
                },
                line: {
                    color: '#28a745',
                    width: 2
                }
            };

            var layout = {
                margin: {
                    l: 0,
                    r: 0,
                    t: 20,
                    b: 20
                },
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: '#ffffff',
                font: {
                    size: 12,
                    color: '#333'
                },
                autosize: true,
            };
            Plotly.newPlot('chart', [trace1], layout);
        });
    </script>
</body>

</html>
